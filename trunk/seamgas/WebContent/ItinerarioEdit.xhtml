<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itinerario" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{itinerarioHome.managed ? 'Edit' : 'Add'} Itinerario</f:facet>




            <s:decorate id="dataPartenzaField" template="layout/edit.xhtml">
                <ui:define name="label">Data partenza</ui:define>
                <rich:calendar id="dataPartenza"
                       required="true"
                          value="#{itinerarioHome.instance.dataPartenza}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="dataConsegnaField" template="layout/edit.xhtml">
                <ui:define name="label">Data consegna</ui:define>
                <rich:calendar id="dataConsegna"
                       required="true"
                          value="#{itinerarioHome.instance.dataConsegna}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="documentazionePathField" template="layout/edit.xhtml">
                <ui:define name="label">Documentazione path</ui:define>
                <h:inputTextarea id="documentazionePath"
                               cols="80"
                               rows="6"
                              value="#{itinerarioHome.instance.documentazionePath}"/>
            </s:decorate>


            <s:decorate id="dataCreazioneField" template="layout/edit.xhtml">
                <ui:define name="label">Data creazione</ui:define>
                <rich:calendar id="dataCreazione"
                       required="true"
                          value="#{itinerarioHome.instance.dataCreazione}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{itinerarioHome.persist}"
                       disabled="#{!itinerarioHome.wired}"
                       rendered="#{!itinerarioHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{itinerarioHome.update}"
                       rendered="#{itinerarioHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{itinerarioHome.remove}"
                      immediate="true"
                       rendered="#{itinerarioHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Itinerario.xhtml"
                rendered="#{itinerarioHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty itinerarioFrom ? 'ItinerarioList' : itinerarioFrom}.xhtml"
                rendered="#{!itinerarioHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Account *" labelClass="required">
    <div class="association" id="accountParent">

        <h:outputText value="There is no account associated with this itinerario."
                   rendered="#{itinerarioHome.instance.account == null}"/>

        <rich:dataTable var="_account"
                   value="#{itinerarioHome.instance.account}"
                rendered="#{itinerarioHome.instance.account != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="accountTable">
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{_account.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Pass</f:facet>
                <h:outputText value="#{_account.pass}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Bloccato</f:facet>
                <h:outputText value="#{_account.bloccato}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Elimato</f:facet>
                <h:outputText value="#{_account.elimato}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cancellato</f:facet>
                <h:outputText value="#{_account.cancellato}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Attivato</f:facet>
                <h:outputText value="#{_account.attivato}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Data richiesta</f:facet>
                <h:outputText value="#{_account.dataRichiesta}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Data accettazione</f:facet>
                <h:outputText value="#{_account.dataAccettazione}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Feedback positivo</f:facet>
                <h:outputText value="#{_account.feedbackPositivo}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{itinerarioHome.instance.account != null ? 'Change' : 'Select'} account"
                       view="/AccountList.xhtml">
                <f:param name="from" value="ItinerarioEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
