<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="comuneSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Comune Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome comune</ui:define>
                <h:inputText id="nomeComune" value="#{comuneList.comune.nomeComune}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Provincia</ui:define>
                <h:inputText id="provincia" value="#{comuneList.comune.provincia}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ComuneList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Comune Search Results</f:facet>
    <div class="results" id="comuneList">

    <h:outputText value="The comune search returned no results."
               rendered="#{empty comuneList.resultList}"/>

    <rich:dataTable id="comuneList"
                var="_comune"
              value="#{comuneList.resultList}"
           rendered="#{not empty comuneList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comuneList}"/>
                    <ui:param name="propertyLabel" value="Idcomune"/>
                    <ui:param name="propertyPath" value="comune.idcomune"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comune.idcomune}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comuneList}"/>
                    <ui:param name="propertyLabel" value="Nome comune"/>
                    <ui:param name="propertyPath" value="comune.nomeComune"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comune.nomeComune}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comuneList}"/>
                    <ui:param name="propertyLabel" value="Provincia"/>
                    <ui:param name="propertyPath" value="comune.provincia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comune.provincia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{comuneList}"/>
                    <ui:param name="propertyLabel" value="Cap"/>
                    <ui:param name="propertyPath" value="comune.cap"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_comune.cap}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Comune' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="comune">
                <f:param name="comuneIdcomune"
                        value="#{_comune.idcomune}"/>
            </s:link>
            #{' '}
            <s:link view="/ComuneEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="comuneEdit"
                rendered="#{empty from}">
                <f:param name="comuneIdcomune"
                        value="#{_comune.idcomune}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ComuneList.xhtml"
            rendered="#{comuneList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ComuneList.xhtml"
            rendered="#{comuneList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{comuneList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ComuneList.xhtml"
            rendered="#{comuneList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{comuneList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ComuneList.xhtml"
            rendered="#{comuneList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{comuneList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ComuneEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create comune">
            <f:param name="comuneIdcomune"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
