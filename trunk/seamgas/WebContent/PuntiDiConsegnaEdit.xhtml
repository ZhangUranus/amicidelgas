<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="puntiDiConsegna" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{puntiDiConsegnaHome.managed ? 'Edit' : 'Add'} Punti di consegna</f:facet>




            <s:decorate id="indirizzoField" template="layout/edit.xhtml">
                <ui:define name="label">Indirizzo</ui:define>
                <h:inputTextarea id="indirizzo"
                               cols="80"
                               rows="6"
                           required="true"
                              value="#{puntiDiConsegnaHome.instance.indirizzo}"/>
            </s:decorate>


            <s:decorate id="coordinateField" template="layout/edit.xhtml">
                <ui:define name="label">Coordinate</ui:define>
                <h:inputText id="coordinate"
                          value="#{puntiDiConsegnaHome.instance.coordinate}">
                    <a:support event="onblur" reRender="coordinateField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{puntiDiConsegnaHome.persist}"
                       disabled="#{!puntiDiConsegnaHome.wired}"
                       rendered="#{!puntiDiConsegnaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{puntiDiConsegnaHome.update}"
                       rendered="#{puntiDiConsegnaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{puntiDiConsegnaHome.remove}"
                      immediate="true"
                       rendered="#{puntiDiConsegnaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PuntiDiConsegna.xhtml"
                rendered="#{puntiDiConsegnaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty puntiDiConsegnaFrom ? 'PuntiDiConsegnaList' : puntiDiConsegnaFrom}.xhtml"
                rendered="#{!puntiDiConsegnaHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Comune *" labelClass="required">
    <div class="association" id="comuneParent">

        <h:outputText value="There is no comune associated with this puntiDiConsegna."
                   rendered="#{puntiDiConsegnaHome.instance.comune == null}"/>

        <rich:dataTable var="_comune"
                   value="#{puntiDiConsegnaHome.instance.comune}"
                rendered="#{puntiDiConsegnaHome.instance.comune != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="comuneTable">
            <h:column>
                <f:facet name="header">Idcomune</f:facet>
                <h:outputText value="#{_comune.idcomune}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nome comune</f:facet>
                <h:outputText value="#{_comune.nomeComune}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Provincia</f:facet>
                <h:outputText value="#{_comune.provincia}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cap</f:facet>
                <h:outputText value="#{_comune.cap}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{puntiDiConsegnaHome.instance.comune != null ? 'Change' : 'Select'} comune"
                       view="/ComuneList.xhtml">
                <f:param name="from" value="PuntiDiConsegnaEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
