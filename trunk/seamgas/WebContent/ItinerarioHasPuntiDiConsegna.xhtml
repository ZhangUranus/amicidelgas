<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Itinerario has punti di consegna Details</f:facet>

        <s:decorate id="idpuntiConsegna" template="layout/display.xhtml">
            <ui:define name="label">Idpunti consegna</ui:define>
            <h:outputText value="#{itinerarioHasPuntiDiConsegnaHome.instance.id.idpuntiConsegna}"/>
        </s:decorate>
        <s:decorate id="iditinerario" template="layout/display.xhtml">
            <ui:define name="label">Iditinerario</ui:define>
            <h:outputText value="#{itinerarioHasPuntiDiConsegnaHome.instance.id.iditinerario}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ItinerarioHasPuntiDiConsegnaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty itinerarioHasPuntiDiConsegnaFrom ? 'ItinerarioHasPuntiDiConsegnaList' : itinerarioHasPuntiDiConsegnaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
