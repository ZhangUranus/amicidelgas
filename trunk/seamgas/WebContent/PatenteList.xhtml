<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="patenteSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Patente Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{patenteList.patente.tipo}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PatenteList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Patente Search Results</f:facet>
    <div class="results" id="patenteList">

    <h:outputText value="The patente search returned no results."
               rendered="#{empty patenteList.resultList}"/>

    <rich:dataTable id="patenteList"
                var="_patente"
              value="#{patenteList.resultList}"
           rendered="#{not empty patenteList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{patenteList}"/>
                    <ui:param name="propertyLabel" value="Idpatente"/>
                    <ui:param name="propertyPath" value="patente.idpatente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_patente.idpatente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{patenteList}"/>
                    <ui:param name="propertyLabel" value="Utente codice fiscale"/>
                    <ui:param name="propertyPath" value="patente.utente.codiceFiscale"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_patente.utente.codiceFiscale}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{patenteList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="patente.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_patente.tipo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Patente' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="patente">
                <f:param name="patenteIdpatente"
                        value="#{_patente.idpatente}"/>
            </s:link>
            #{' '}
            <s:link view="/PatenteEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="patenteEdit"
                rendered="#{empty from}">
                <f:param name="patenteIdpatente"
                        value="#{_patente.idpatente}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PatenteList.xhtml"
            rendered="#{patenteList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PatenteList.xhtml"
            rendered="#{patenteList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{patenteList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PatenteList.xhtml"
            rendered="#{patenteList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{patenteList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PatenteList.xhtml"
            rendered="#{patenteList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{patenteList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PatenteEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create patente">
            <f:param name="patenteIdpatente"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
