<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="feedbackSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Feedback Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Validatore</ui:define>
                <h:inputText id="validatore" value="#{feedbackList.feedback.validatore}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Segnalatore</ui:define>
                <h:inputText id="segnalatore" value="#{feedbackList.feedback.segnalatore}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Destinatario</ui:define>
                <h:inputText id="destinatario" value="#{feedbackList.feedback.destinatario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descrizione</ui:define>
                <h:inputText id="descrizione" value="#{feedbackList.feedback.descrizione}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/FeedbackList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Feedback Search Results</f:facet>
    <div class="results" id="feedbackList">

    <h:outputText value="The feedback search returned no results."
               rendered="#{empty feedbackList.resultList}"/>

    <rich:dataTable id="feedbackList"
                var="_feedback"
              value="#{feedbackList.resultList}"
           rendered="#{not empty feedbackList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Idfeedback"/>
                    <ui:param name="propertyPath" value="feedback.idfeedback"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.idfeedback}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Idordine"/>
                    <ui:param name="propertyPath" value="feedback.idordine"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.idordine}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Validatore"/>
                    <ui:param name="propertyPath" value="feedback.validatore"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.validatore}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Segnalatore"/>
                    <ui:param name="propertyPath" value="feedback.segnalatore"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.segnalatore}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Destinatario"/>
                    <ui:param name="propertyPath" value="feedback.destinatario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.destinatario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Analizzato"/>
                    <ui:param name="propertyPath" value="feedback.analizzato"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.analizzato}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Descrizione"/>
                    <ui:param name="propertyPath" value="feedback.descrizione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.descrizione}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Data validazione"/>
                    <ui:param name="propertyPath" value="feedback.dataValidazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.dataValidazione}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Data segnalazione"/>
                    <ui:param name="propertyPath" value="feedback.dataSegnalazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.dataSegnalazione}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{feedbackList}"/>
                    <ui:param name="propertyLabel" value="Punteggio"/>
                    <ui:param name="propertyPath" value="feedback.punteggio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_feedback.punteggio}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Feedback' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="feedback">
                <f:param name="feedbackIdfeedback"
                        value="#{_feedback.idfeedback}"/>
            </s:link>
            #{' '}
            <s:link view="/FeedbackEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="feedbackEdit"
                rendered="#{empty from}">
                <f:param name="feedbackIdfeedback"
                        value="#{_feedback.idfeedback}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FeedbackList.xhtml"
            rendered="#{feedbackList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FeedbackList.xhtml"
            rendered="#{feedbackList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{feedbackList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FeedbackList.xhtml"
            rendered="#{feedbackList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{feedbackList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FeedbackList.xhtml"
            rendered="#{feedbackList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{feedbackList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FeedbackEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create feedback">
            <f:param name="feedbackIdfeedback"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
