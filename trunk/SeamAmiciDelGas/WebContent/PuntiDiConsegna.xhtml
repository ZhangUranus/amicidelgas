<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Punti di consegna Details</f:facet>


        <s:decorate id="indirizzo" template="layout/display.xhtml">
            <ui:define name="label">Indirizzo</ui:define>
            <h:outputText value="#{puntiDiConsegnaHome.instance.indirizzo}"/>
        </s:decorate>

        <s:decorate id="coordinate" template="layout/display.xhtml">
            <ui:define name="label">Coordinate</ui:define>
            <h:outputText value="#{puntiDiConsegnaHome.instance.coordinate}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PuntiDiConsegnaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty puntiDiConsegnaFrom ? 'PuntiDiConsegnaList' : puntiDiConsegnaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Comune</h:panelGroup>
        </f:facet>
    <div class="association" id="comuneParent">

        <h:outputText value="There is no comune associated with this puntiDiConsegna."
                   rendered="#{puntiDiConsegnaHome.instance.comune == null}"/>

        <rich:dataTable var="_comune"
                   value="#{puntiDiConsegnaHome.instance.comune}"
                rendered="#{puntiDiConsegnaHome.instance.comune != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="comuneTable">
            <h:column>
                <f:facet name="header">Idcomune</f:facet>
                <h:outputText value="#{_comune.idcomune}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Provinces idprovinces</f:facet>
                <h:outputText value="#{_comune.provinces.idprovinces}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_comune.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cap</f:facet>
                <h:outputText value="#{_comune.cap}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewcomune"
                     value="View"
                      view="/Comune.xhtml">
                    <f:param name="comuneIdcomune"
                           value="#{_comune.idcomune}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
