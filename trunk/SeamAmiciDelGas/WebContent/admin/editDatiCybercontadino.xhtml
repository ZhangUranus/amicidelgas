<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="cybercontadinoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Cybercontadino Search Filter" switchType="ajax">
		 <table>
		  <tr>
			   <td width="25%">
	            <s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">Nome presidente</ui:define>
	                <h:inputText id="nomePresidente" value="#{cybercontadinoList.cybercontadino.nomePresidente}"/>
	            </s:decorate>
	           </td>
				
				<td width="25%">
	            <s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">Indirizzo</ui:define>
	                <h:inputText id="indirizzo" value="#{cybercontadinoList.cybercontadino.indirizzo}"/>
	            </s:decorate>
				</td>
				
				<td width="25%">
	            <s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">Cognome presidente</ui:define>
	                <h:inputText id="cognomePresidente" value="#{cybercontadinoList.cybercontadino.cognomePresidente}"/>
	            </s:decorate>
				</td>
				
				<td width="25%">
	            <s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">Nome azienda</ui:define>
	                <h:inputText id="nomeAzienda" value="#{cybercontadinoList.cybercontadino.nomeAzienda}"/>
	            </s:decorate>
				</td>
			</tr>
			<tr>
				<td width="25%">
	            <s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">Path asl</ui:define>
	                <h:inputText id="pathAsl" value="#{cybercontadinoList.cybercontadino.pathAsl}"/>
	            </s:decorate>
				</td>
				
				<td width="25%">
	            <s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">Url wsdl</ui:define>
	                <h:inputText id="urlWsdl" value="#{cybercontadinoList.cybercontadino.urlWsdl}"/>
	            </s:decorate>
				</td>
				
				<td width="25%">
	            <s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">Descrizione azienda</ui:define>
	                <h:inputText id="descrizioneAzienda" value="#{cybercontadinoList.cybercontadino.descrizioneAzienda}"/>
	            </s:decorate>
	            </td>
				
				<td width="25%">
	            <s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">Email</ui:define>
	                <h:inputText id="email" value="#{cybercontadinoList.cybercontadino.email}"/>
	            </s:decorate>
	            </td>
            </tr>
          </table>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/editDatiCybercontadino.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Cybercontadino Search Results</f:facet>
    <div class="results" id="cybercontadinoList">

    <h:outputText value="The cybercontadino search returned no results."
               rendered="#{empty cybercontadinoList.resultList}"/>

    <rich:dataTable id="cybercontadinoList"
                var="_cybercontadino"
              value="#{cybercontadinoList.resultList}"
           rendered="#{not empty cybercontadinoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Partita iva"/>
                    <ui:param name="propertyPath" value="cybercontadino.partitaIva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.partitaIva}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Comune"/>
                    <ui:param name="propertyPath" value="cybercontadino.comune.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.comune.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Username"/>
                    <ui:param name="propertyPath" value="cybercontadino.account.username"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.account.username}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Nome presidente"/>
                    <ui:param name="propertyPath" value="cybercontadino.nomePresidente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.nomePresidente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Indirizzo"/>
                    <ui:param name="propertyPath" value="cybercontadino.indirizzo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.indirizzo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Cognome presidente"/>
                    <ui:param name="propertyPath" value="cybercontadino.cognomePresidente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.cognomePresidente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Nome azienda"/>
                    <ui:param name="propertyPath" value="cybercontadino.nomeAzienda"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.nomeAzienda}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Path asl"/>
                    <ui:param name="propertyPath" value="cybercontadino.pathAsl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.pathAsl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Url wsdl"/>
                    <ui:param name="propertyPath" value="cybercontadino.urlWsdl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.urlWsdl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Descrizione azienda"/>
                    <ui:param name="propertyPath" value="cybercontadino.descrizioneAzienda"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.descrizioneAzienda}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Recapito telefonico"/>
                    <ui:param name="propertyPath" value="cybercontadino.recapitoTelefonico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.recapitoTelefonico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cybercontadinoList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="cybercontadino.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cybercontadino.email}"/>
        </h:column>

        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Cybercontadino' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="cybercontadino">
                <f:param name="cybercontadinoPartitaIva"
                        value="#{_cybercontadino.partitaIva}"/>
            </s:link>
            #{' '}
            <s:link view="/admin/CybercontadinoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="cybercontadinoEdit"
                rendered="#{empty from}">
                <f:param name="cybercontadinoPartitaIva"
                        value="#{_cybercontadino.partitaIva}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/admin/editDatiCybercontadino.xhtml"
            rendered="#{cybercontadinoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/admin/editDatiCybercontadino.xhtml"
            rendered="#{cybercontadinoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{cybercontadinoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/admin/editDatiCybercontadino.xhtml"
            rendered="#{cybercontadinoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{cybercontadinoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/admin/editDatiCybercontadino.xhtml"
            rendered="#{cybercontadinoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{cybercontadinoList.lastFirstResult}"/>
        </s:link>

    </div>
		
		<s:link view="/admin/editDatiUtenti.xhtml">Pagina Utenti</s:link>
		<img alt="statistiche" border="0" src="/SeamAmiciDelGas/img/customer.jpg" width="5%"/>
		
</ui:define>

</ui:composition>
