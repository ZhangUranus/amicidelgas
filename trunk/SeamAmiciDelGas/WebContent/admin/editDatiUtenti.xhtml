<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

	<ui:define name="body">

	    <h:form id="accountSearch" styleClass="edit">
		  
	        <rich:simpleTogglePanel label="Utente Search Filter" switchType="ajax">
				<table>
					<td width="25%">
					 <s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">Username</ui:define>
		                <h:inputText id="username" value="#{accountList.account.username}"/>
		             </s:decorate>
		            </td>
		            
		            <td width="25%">
					 <s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">feedback (nnfunge)</ui:define>
		                <h:inputText id="feedback" value="#{accountList.account.punteggioFeedback}"/>
		             </s:decorate>
		            </td>

					<td width="25%">
					 <s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">Cognome</ui:define>
		                <h:inputText id="cognome" value="#{utenteList.utente.cognome}"/>
		             </s:decorate>
		            </td>
		            
		            <td width="25%">
					 <s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">Nome</ui:define>
		                <h:inputText id="nome" value="#{utenteList.utente.nome}"/>
		             </s:decorate>
		            </td>
		   		</table>
		   		
	        </rich:simpleTogglePanel>
		  
	        <div class="actionButtons">
	            <h:commandButton id="search" value="Search" action="admin/editDatiUtenti.xhtml"/>
	            <s:button id="reset" value="Reset" includePageParams="false"/>
	        </div>
	
	    </h:form>
    
    <rich:panel>
        <f:facet name="header">Utente Search Results</f:facet>
    <div class="results" id="accountList">

    <h:outputText value="The utente search returned no results."
               rendered="#{empty accountList.resultList}"/>



    <rich:dataTable id="accountList"
                var="_account"
              value="#{accountList.resultList}"
           rendered="#{not empty accountList.resultList}">
           
           
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Cognome"/>
                    <ui:param name="propertyPath" value="account.utente.cognome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.utente.cognome}"/>
        </h:column>
       

        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="account.utente.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.utente.nome}"/>
        </h:column>        

        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Sesso"/>
                    <ui:param name="propertyPath" value="account.utente.sesso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.utente.sesso}">
                <f:converter converterId="ConverterSesso"/>
            </h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Comune di nascita"/>
                    <ui:param name="propertyPath" value="account.utente.comuneByComuneNascita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.utente.comuneByComuneNascita.nome}"/>
        </h:column>
       
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Comune residenza"/>
                    <ui:param name="propertyPath" value="account.utente.comuneByIdcomune"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.utente.comuneByIdcomune.nome}"/>
        </h:column>
     
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Indirizzo"/>
                    <ui:param name="propertyPath" value="account.utente.indirizzo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.utente.indirizzo}"/>
        </h:column>
       
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Recapito telefonico"/>
                    <ui:param name="propertyPath" value="account.utente.recapitoTelefonico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.utente.recapitoTelefonico}"/>
        </h:column>
       
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="account.utente.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.utente.email}"/>
        </h:column>

		<h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Feedback"/>
                    <ui:param name="propertyPath" value="account.punteggioFeedback"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.punteggioFeedback}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Data nascita"/>
                    <ui:param name="propertyPath" value="account.utente.dataNascita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.utente.dataNascita}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        
        

        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/admin/#{empty from ? 'utenteView' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="utente">
                <f:param name="utenteCodiceFiscale"
                        value="#{_account.utente.codiceFiscale}"/>
            </s:link>
            #{' '}
            <s:link view="/customer/editDati.xhtml"
                   value="Edit"
             propagation="none"
                      id="utenteEdit"
                rendered="#{empty from}">
                <f:param name="utenteCodiceFiscale"
                        value="#{_account.utente.codiceFiscale}"/>
                <f:param name="accountUsername"
                        value="#{_account.username}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/editDatiUtenti.xhtml"
            rendered="#{accountList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/editDatiUtenti.xhtml"
            rendered="#{accountList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{accountList.previousFirstResult}"/>
        </s:link>


        <s:link view="/editDatiUtenti.xhtml"
            rendered="#{accountList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{accountList.nextFirstResult}"/>
        </s:link>

        <s:link view="/editDatiUtenti.xhtml"
            rendered="#{accountList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{accountList.lastFirstResult}"/>
        </s:link>

    </div>


</ui:define>

</ui:composition>
