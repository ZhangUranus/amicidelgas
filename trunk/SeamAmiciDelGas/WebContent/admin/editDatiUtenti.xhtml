	<ui:define name="body">

	    <h:form id="accountSearch" styleClass="edit">
		  
	        <rich:simpleTogglePanel label="Utente Search Filter" switchType="ajax">
				<table>
					<td width="25%">
					 <s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">Username</ui:define>
		                <h:inputText id="username" value="#{gestioneEditUtentiBean.accountList.account.username}"/>
		             </s:decorate>
		            </td>
		            
		            <td width="25%">
		             <s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">Cognome</ui:define>
		                <h:inputText id="cognome" value="#{gestioneEditUtentiBean.utenteList.utente.cognome}"/>
		             </s:decorate>
				    </td>
				    
				    <td width="25%">
		             <s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">Nome</ui:define>
		                <h:inputText id="nome" value="#{gestioneEditUtentiBean.utenteList.utente.nome}"/>
		             </s:decorate>
				    </td>
				    
				    <td width="25%">
		             <s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">Feedback >= </ui:define>
		                <h:inputText id="cognome" value="#{gestioneEditUtentiBean.accountList.account.punteggioFeedback}"/>
		             </s:decorate>
				    </td>
		            
				</table>
	        </rich:simpleTogglePanel>
		  
	        <div class="actionButtons">
	            <h:commandButton id="search" value="Search" action="admin/editDatiUtenti.xhtml"/>
	            <s:button id="reset" value="Reset" includePageParams="false"/>
	        </div>
	
	    </h:form>


	    <rich:dataTable id="gestioneEditUtentiBeanTable"
	                var="_accountVar" 
	              value="#{gestioneEditUtentiBean.accountFiltredList}">
	        <rich:column>
				<f:facet name="header">
					<h:outputText value="Username" />
				</f:facet>
					<h:outputText value="#{_accountVar.username}" id="username" />
       		</rich:column>
       		
       		<rich:column>
				<f:facet name="header">
					<h:outputText value="Cognome" />
				</f:facet>
					<h:outputText value="#{_accountVar.utente.cognome}" id="cognome" />
       		</rich:column>
