<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="utenteSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Utente Search Filter" switchType="ajax">

			<s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cognome</ui:define>
                <h:inputText id="cognome" value="#{utenteList.utente.cognome}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome" value="#{utenteList.utente.nome}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Comune di residenza</ui:define>
                <h:inputText id="comuneResidenza" value="#{utenteList.utente.comuneByIdcomune}"/>
            </s:decorate>

        </rich:simpleTogglePanel>


        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="admin/home.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Utente Search Results</f:facet>
    <div class="results" id="utenteList">

    <h:outputText value="The utente search returned no results."
               rendered="#{empty utenteList.resultList}"/>



    <rich:dataTable id="utenteList"
                var="_utente"
              value="#{utenteList.resultList}"
           rendered="#{not empty utenteList.resultList}">
           
           
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{utenteList}"/>
                    <ui:param name="propertyLabel" value="Cognome"/>
                    <ui:param name="propertyPath" value="utente.cognome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_utente.cognome}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{utenteList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="utente.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_utente.nome}"/>
        </h:column>        

		<h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{utenteList}"/>
                    <ui:param name="propertyLabel" value="Sesso"/>
                    <ui:param name="propertyPath" value="utente.sesso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_utente.sesso}">
            	<f:converter converterId="ConverterSesso"/>
            </h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{utenteList}"/>
                    <ui:param name="propertyLabel" value="Comune di nascita"/>
                    <ui:param name="propertyPath" value="utente.comuneByComuneNascita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_utente.comuneByComuneNascita.nome}"/>
        </h:column>
        
		<h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{utenteList}"/>
                    <ui:param name="propertyLabel" value="Comune residenza"/>
                    <ui:param name="propertyPath" value="utente.comuneByIdcomune"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_utente.comuneByIdcomune.nome}"/>
        </h:column>
      
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{utenteList}"/>
                    <ui:param name="propertyLabel" value="Indirizzo"/>
                    <ui:param name="propertyPath" value="utente.indirizzo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_utente.indirizzo}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{utenteList}"/>
                    <ui:param name="propertyLabel" value="Recapito telefonico"/>
                    <ui:param name="propertyPath" value="utente.recapitoTelefonico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_utente.recapitoTelefonico}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{utenteList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="utente.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_utente.email}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{utenteList}"/>
                    <ui:param name="propertyLabel" value="Data nascita"/>
                    <ui:param name="propertyPath" value="utente.dataNascita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_utente.dataNascita}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        

        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/admin/#{empty from ? 'Utente' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="utente">
                <f:param name="utenteCodiceFiscale"
                        value="#{_utente.codiceFiscale}"/>
            </s:link>
            #{' '}
            <s:link view="/admin/UtenteEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="utenteEdit"
                rendered="#{empty from}">
                <f:param name="utenteCodiceFiscale"
                        value="#{_utente.codiceFiscale}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/UtenteList.xhtml"
            rendered="#{utenteList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/UtenteList.xhtml"
            rendered="#{utenteList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{utenteList.previousFirstResult}"/>
        </s:link>

        <s:link view="/UtenteList.xhtml"
            rendered="#{utenteList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{utenteList.nextFirstResult}"/>
        </s:link>

        <s:link view="/UtenteList.xhtml"
            rendered="#{utenteList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{utenteList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/UtenteEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create utente">
            <f:param name="utenteCodiceFiscale"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
