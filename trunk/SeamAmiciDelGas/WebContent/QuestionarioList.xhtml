<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="questionarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Questionario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Commenti</ui:define>
                <h:inputText id="commenti" value="#{questionarioList.questionario.commenti}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/QuestionarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Questionario Search Results</f:facet>
    <div class="results" id="questionarioList">

    <h:outputText value="The questionario search returned no results."
               rendered="#{empty questionarioList.resultList}"/>

    <rich:dataTable id="questionarioList"
                var="_questionario"
              value="#{questionarioList.resultList}"
           rendered="#{not empty questionarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Idquestionario"/>
                    <ui:param name="propertyPath" value="questionario.idquestionario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.idquestionario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Account username"/>
                    <ui:param name="propertyPath" value="questionario.account.username"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.account.username}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Cybercontadino partita iva"/>
                    <ui:param name="propertyPath" value="questionario.cybercontadino.partitaIva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.cybercontadino.partitaIva}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Voto prodotti"/>
                    <ui:param name="propertyPath" value="questionario.votoProdotti"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.votoProdotti}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Voto stabile"/>
                    <ui:param name="propertyPath" value="questionario.votoStabile"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.votoStabile}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Voto igiene"/>
                    <ui:param name="propertyPath" value="questionario.votoIgiene"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.votoIgiene}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Voto allevamento"/>
                    <ui:param name="propertyPath" value="questionario.votoAllevamento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.votoAllevamento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Voto professionalita"/>
                    <ui:param name="propertyPath" value="questionario.votoProfessionalita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.votoProfessionalita}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Voto globale"/>
                    <ui:param name="propertyPath" value="questionario.votoGlobale"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.votoGlobale}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Commenti"/>
                    <ui:param name="propertyPath" value="questionario.commenti"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.commenti}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Visionato"/>
                    <ui:param name="propertyPath" value="questionario.visionato"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.visionato}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Data visita"/>
                    <ui:param name="propertyPath" value="questionario.dataVisita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.dataVisita}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{questionarioList}"/>
                    <ui:param name="propertyLabel" value="Data compilazione"/>
                    <ui:param name="propertyPath" value="questionario.dataCompilazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_questionario.dataCompilazione}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Questionario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="questionario">
                <f:param name="questionarioIdquestionario"
                        value="#{_questionario.idquestionario}"/>
            </s:link>
            #{' '}
            <s:link view="/QuestionarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="questionarioEdit"
                rendered="#{empty from}">
                <f:param name="questionarioIdquestionario"
                        value="#{_questionario.idquestionario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/QuestionarioList.xhtml"
            rendered="#{questionarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/QuestionarioList.xhtml"
            rendered="#{questionarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{questionarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/QuestionarioList.xhtml"
            rendered="#{questionarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{questionarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/QuestionarioList.xhtml"
            rendered="#{questionarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{questionarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/QuestionarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create questionario">
            <f:param name="questionarioIdquestionario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
