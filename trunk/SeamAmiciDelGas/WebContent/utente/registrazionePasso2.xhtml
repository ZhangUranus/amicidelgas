<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

<ui:define name="body">

	<h:form id="passo2Form">

    <rich:panel>
        <f:facet name="header">Registrazione: Passo 2 - Dati Account</f:facet>

        

			<s:decorate id="tipopatenteField" template="/layout/edit.xhtml">
                <ui:define name="label">Patente</ui:define>
                <h:selectOneMenu" value="#{newPatente.tipo}"  required="true"  requiredMessage="Inserire numero carta di credito">
                	<f:selectItem itemDisabled="true"   itemLabel="Select-one"/>
                	<f:selectItem itemLabel=" Nessuna "    itemValue=""/>
                	<f:selectItem itemLabel=" B " itemValue="B" />
				  	<f:selectItem itemLabel=" C " itemValue="C" />
				  	<f:selectItem itemLabel=" D " itemValue="D" />
				  	<f:selectItem itemLabel=" E " itemValue="E" />
                </h:selectOneMenu>
        
            </s:decorate>
            
            <s:decorate id="tipocartaField" template="/layout/edit.xhtml">
                <ui:define name="label">Carta di credito</ui:define>
                <h:selectOneRadio value="#{newPagamento.tipoCarta}" required="true" requiredMessage="Inserire il tipo della carta di credito">
				  <f:selectItem itemLabel="  " itemValue="Visa" ><img src="/SeamAmiciDelGas/img/creditcard_visa.png" /></f:selectItem>
				  <f:selectItem itemLabel="  " itemValue="MasterCard" ><img src="/SeamAmiciDelGas/img/creditcard_mastercard.png" /></f:selectItem>
				  <f:selectItem itemLabel="  " itemValue="AmericanExpress"><img src="/SeamAmiciDelGas/img/creditcard_american_express.png" /></f:selectItem>
				  <f:selectItem itemLabel="  " itemValue="PayPal"><img src="/SeamAmiciDelGas/img/creditcard_paypal.png"/></f:selectItem>
				</h:selectOneRadio>
            </s:decorate>

			<s:decorate id="numerocartaField" template="/layout/edit.xhtml">
                <ui:define name="label">Numero carta</ui:define>
                <h:inputText id="numerocarta"
                       required="true"
                       requiredMessage="Inserire il numero di carta di credito"
                           size="16"
                      maxlength="16"
                          value="#{newPagamento.numeroCarta}">
                    <a:support event="onblur" reRender="numerocartaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="usernameField" template="/layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       required="true"
                       requiredMessage="Inserire un username"
                           size="20"
                      maxlength="20"
                          value="#{newAccount.username}">
                    <a:support event="onblur" 
                    reRender="usernameField" 
                    action="#{newControlloBean.controllaUserName()}"
                    ajaxSingle="true"/>   
                </h:inputText>
                <h:outputText value="#{newControlloBean.myResponseUserName}" 
                style="color:red;"/>
            </s:decorate>
            
            <script type="text/javascript">
				<!--
					function verificaPassword(){
						var one = document.getElementById('passo2Form:password:password').value;
						var two = document.getElementById('passo2Form:confirmPassword:confirmPassword').value;
						
						if (one != two) {
							document.getElementById('passo2Form:confirmPassword:confirmPassword').value = "";
							document.getElementById('passo2Form:controlloPassword:controlloPassword').innerHTML = "<img src=\"/SeamAmiciDelGas/img/not_valid.png\"/>";
						} else {
							document.getElementById('passo2Form:controlloPassword:controlloPassword').innerHTML = "<img src=\"/SeamAmiciDelGas/img/accepted.png\"/>";
						}
					}
				//-->
				</script>
            
            <s:decorate id="passwordField" template="/layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password"
                       required="true"
                       requiredMessage="Inserire una password"
                           size="16"
                      maxlength="16"
                          value="#{passwordBean.password}">
                    <a:support event="onblur" reRender="passwordField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
             <s:decorate id="confirmPasswordField" template="/layout/edit.xhtml">
                <ui:define name="label">Conferma Password</ui:define>
                <h:inputText id="confirmPassword"
                		onblur="verificaPassword()"
                       required="true"
                       requiredMessage="Ripetere la password"
                           size="16"
                      maxlength="16"
                          value="#{passwordBean.confirm}"
                          >
                    <a:support event="onblur" reRender="confirmPasswordField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="controlloPasswordField" template="/layout/edit.xhtml">
                <ui:define name="label">Controllo password</ui:define>
                <h:outputText id="controlloPassword" value="...in attesa" />
            </s:decorate>
            
            

			<s:decorate id="verifyCaptchaField" template="/layout/edit.xhtml">
				<ui:define name="label">Security check</ui:define>
				<h:graphicImage value="/seam/resource/captcha"/>
				<h:inputText value="#{captcha.response}" required="true"/>
			</s:decorate>
			
			<div style="clear:both">
                <span class="required">*</span>
                Campi richiesti
            </div>

    </rich:panel>
    
    	<div class="actionButtons">
            <h:commandButton id="passo3" value="procedi al passo 3" action="passo2Outcome"/>
        </div>
    
    </h:form>
    

</ui:define>

</ui:composition>
