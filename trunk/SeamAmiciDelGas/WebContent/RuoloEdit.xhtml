<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ruolo" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{ruoloHome.managed ? 'Edit' : 'Add'} Ruolo</f:facet>



            <s:decorate id="usernameField" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{ruoloHome.instance.username}">
                    <a:support event="onblur" reRender="usernameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="tipoField" template="layout/edit.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{ruoloHome.instance.tipo}">
                    <a:support event="onblur" reRender="tipoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{ruoloHome.persist}"
                       disabled="#{!ruoloHome.wired}"
                       rendered="#{!ruoloHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{ruoloHome.update}"
                       rendered="#{ruoloHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{ruoloHome.remove}"
                      immediate="true"
                       rendered="#{ruoloHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Ruolo.xhtml"
                rendered="#{ruoloHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty ruoloFrom ? 'RuoloList' : ruoloFrom}.xhtml"
                rendered="#{!ruoloHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
