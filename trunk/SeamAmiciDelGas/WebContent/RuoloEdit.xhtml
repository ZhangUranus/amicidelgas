<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ruolo" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{ruoloHome.managed ? 'Edit' : 'Add'} Ruolo</f:facet>




            <s:decorate id="tipoField" template="layout/edit.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{ruoloHome.instance.tipo}">
                    <a:support event="onblur" reRender="tipoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{ruoloHome.persist}"
                       disabled="#{!ruoloHome.wired}"
                       rendered="#{!ruoloHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{ruoloHome.update}"
                       rendered="#{ruoloHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{ruoloHome.remove}"
                      immediate="true"
                       rendered="#{ruoloHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Ruolo.xhtml"
                rendered="#{ruoloHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty ruoloFrom ? 'RuoloList' : ruoloFrom}.xhtml"
                rendered="#{!ruoloHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Account *" labelClass="required">
    <div class="association" id="accountParent">

        <h:outputText value="There is no account associated with this ruolo."
                   rendered="#{ruoloHome.instance.account == null}"/>

        <rich:dataTable var="_account"
                   value="#{ruoloHome.instance.account}"
                rendered="#{ruoloHome.instance.account != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="accountTable">
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{_account.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Utente codice fiscale</f:facet>
                <h:outputText value="#{_account.utente.codiceFiscale}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Pagamentoelettronico id pagamento elettronico</f:facet>
                <h:outputText value="#{_account.pagamentoelettronico.idPagamentoElettronico}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Pass</f:facet>
                <h:outputText value="#{_account.pass}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Bloccato</f:facet>
                <h:outputText value="#{_account.bloccato}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Elimato</f:facet>
                <h:outputText value="#{_account.elimato}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cancellato</f:facet>
                <h:outputText value="#{_account.cancellato}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Attivato</f:facet>
                <h:outputText value="#{_account.attivato}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Data richiesta</f:facet>
                <h:outputText value="#{_account.dataRichiesta}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Data accettazione</f:facet>
                <h:outputText value="#{_account.dataAccettazione}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Punteggio feedback</f:facet>
                <h:outputText value="#{_account.punteggioFeedback}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{ruoloHome.instance.account != null ? 'Change' : 'Select'} account"
                       view="/AccountList.xhtml">
                <f:param name="from" value="RuoloEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
