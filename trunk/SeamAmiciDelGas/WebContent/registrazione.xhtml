<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">
        <rich:panel>
            <f:facet name="header">
                <h:outputText value="Come ti vuoi registrare ?"/>
            </f:facet>
            <h:panelGrid columns="12">
            <a:form ajaxSubmit="true" reRender="name">
                <h:panelGrid>
                    <h:commandButton value="Registrazione Cybercontadino" action="passoCybercontadino" />
                </h:panelGrid>
            </a:form>
            <a:form ajaxSubmit="true" reRender="name">
                <h:panelGrid>
                    <h:commandButton value="Registrazione Utente" action="passoUtente" />
                </h:panelGrid>
            </a:form>
            </h:panelGrid>
        </rich:panel>
</ui:define>
</ui:composition>
