<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="patente" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{patenteHome.managed ? 'Edit' : 'Add'} Patente</f:facet>



            <s:decorate id="codiceFiscaleField" template="layout/edit.xhtml">
                <ui:define name="label">Codice fiscale</ui:define>
                <h:inputText id="codiceFiscale"
                       required="true"
                           size="16"
                      maxlength="16"
                          value="#{patenteHome.instance.codiceFiscale}">
                    <a:support event="onblur" reRender="codiceFiscaleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="tipoField" template="layout/edit.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo"
                       required="true"
                           size="2"
                      maxlength="2"
                          value="#{patenteHome.instance.tipo}">
                    <a:support event="onblur" reRender="tipoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{patenteHome.persist}"
                       disabled="#{!patenteHome.wired}"
                       rendered="#{!patenteHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{patenteHome.update}"
                       rendered="#{patenteHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{patenteHome.remove}"
                      immediate="true"
                       rendered="#{patenteHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Patente.xhtml"
                rendered="#{patenteHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty patenteFrom ? 'PatenteList' : patenteFrom}.xhtml"
                rendered="#{!patenteHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
