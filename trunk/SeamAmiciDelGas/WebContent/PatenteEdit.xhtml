<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="patente" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{patenteHome.managed ? 'Edit' : 'Add'} Patente</f:facet>




            <s:decorate id="tipoField" template="layout/edit.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo"
                       required="true"
                           size="2"
                      maxlength="2"
                          value="#{patenteHome.instance.tipo}">
                    <a:support event="onblur" reRender="tipoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{patenteHome.persist}"
                       disabled="#{!patenteHome.wired}"
                       rendered="#{!patenteHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{patenteHome.update}"
                       rendered="#{patenteHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{patenteHome.remove}"
                      immediate="true"
                       rendered="#{patenteHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Patente.xhtml"
                rendered="#{patenteHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty patenteFrom ? 'PatenteList' : patenteFrom}.xhtml"
                rendered="#{!patenteHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Utente *" labelClass="required">
    <div class="association" id="utenteParent">

        <h:outputText value="There is no utente associated with this patente."
                   rendered="#{patenteHome.instance.utente == null}"/>

        <rich:dataTable var="_utente"
                   value="#{patenteHome.instance.utente}"
                rendered="#{patenteHome.instance.utente != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="utenteTable">
            <h:column>
                <f:facet name="header">Codice fiscale</f:facet>
                <h:outputText value="#{_utente.codiceFiscale}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Comune by comune nascita idcomune</f:facet>
                <h:outputText value="#{_utente.comuneByComuneNascita.idcomune}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Comune by idcomune idcomune</f:facet>
                <h:outputText value="#{_utente.comuneByIdcomune.idcomune}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_utente.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cognome</f:facet>
                <h:outputText value="#{_utente.cognome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Data nascita</f:facet>
                <h:outputText value="#{_utente.dataNascita}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Sesso</f:facet>
                <h:outputText value="#{_utente.sesso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Path questionario</f:facet>
                <h:outputText value="#{_utente.pathQuestionario}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Indirizzo</f:facet>
                <h:outputText value="#{_utente.indirizzo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Recapito telefonico</f:facet>
                <h:outputText value="#{_utente.recapitoTelefonico}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{_utente.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{_utente.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Luogo nascita</f:facet>
                <h:outputText value="#{_utente.luogoNascita}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{patenteHome.instance.utente != null ? 'Change' : 'Select'} utente"
                       view="/UtenteList.xhtml">
                <f:param name="from" value="PatenteEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
