<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

	<ui:define name="body">

			<rich:simpleTogglePanel label="Notifiche Eventi Azienda">
				<s:decorate rendered="#{not empty filtraNotifica.getAllSingleTaskInstanceList(currentAccount.username , 'riceviMessaggio')}">
					<br/>
					<rich:dataTable id="dataTableUtente" width="90%" align="center" 
									value="#{filtraNotifica.getAllSingleTaskInstanceList(currentAccount.username , 'riceviMessaggio')}" var="_task">
						
						<rich:column>
							<f:facet name="header">Mittente</f:facet>
								<h:outputText value="Mediatore"/>    
						</rich:column>
						<rich:column>
							<f:facet name="header">Contenuto messaggio</f:facet>    
						    <h:outputText value="#{_task.variables.notifyMessageRequest.content}"/>
						</rich:column>	
						<rich:column>
							<f:facet name="header">Azienda</f:facet>							    
					         <h:outputText value="#{_task.variables.contadino.nomeAzienda}"/>
						</rich:column>				
						<rich:column >
							<f:facet name="header">Azioni</f:facet>    
						    <s:link view="/customer/questionarioCybercontadino.xhtml"
				                   value="Compila Questionario"
				             	   propagation="none"
				             	   taskInstance="#{_task}"
				                   id="compilaquestionario" 
				                   rendered="#{(_task.variables.notifyMessageRequest.tipo=='questionario')}">
				            </s:link>
						</rich:column>
					</rich:dataTable>
					<br/><br/><br/>
				</s:decorate>

				<s:decorate rendered="#{filtraNotificaAltaPriorita.PooledTaskInstanceListForAllUserButMeNot(currentAccount.username , 'partecipa_alla_visita')}">
					<b><h:outputText value="Messaggi per partecipare alla visita in azienda" /></b><br/><br/>
					<rich:dataTable id="dataTableGroupVisita" 
								value="#{filtraNotificaAltaPriorita.getPooledTaskInstanceListForAllUserButMeNot(currentAccount.username,'partecipa_alla_visita')}" var="_singleTask2"
								width="90%" align="center" >
			
						<rich:column>
							<f:facet name="header">Mittente</f:facet>    
					         <h:outputText value="Un mediatore"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">Contenuto messaggio</f:facet>    
					         <h:outputText value="#{_singleTask2.variables.notificaUtente.content}"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">Nome Azienda</f:facet>							    
					         <h:outputText value="#{_singleTask2.variables.contadinoCreato.nomeAzienda}"/>
						</rich:column>
						<rich:column width="10%">
							<f:facet name="header">Azione</f:facet>  
							<s:button taskInstance="#{_singleTask2}" action="#{inviaNotificaRegistrazioni.partecipa_alla_visita}"
									  value="Partecipa alla visita"/>
						</rich:column>
					</rich:dataTable>
				</s:decorate>
								
			</rich:simpleTogglePanel>
			
			<rich:simpleTogglePanel label="Richieste Driver" rendered="#{loginSelectBean.calculateMaxRole()=='mediatore'}">
				<s:decorate rendered="#{not empty filtraNotificaAltaPriorita.getBecomeDriver('riceviMessaggio')}">
					<br/>
					<rich:dataTable id="dataTableUtenteValerio" width="90%" align="center" 
									value="#{filtraNotificaAltaPriorita.getBecomeDriver('riceviMessaggio')}" var="_task">
						
						<rich:column>
							<f:facet name="header">Mittente</f:facet>
								<h:outputText value="#{_task.variables.nomeMittente}"/>    
						</rich:column>
						<rich:column>
							<f:facet name="header">Contenuto messaggio</f:facet>    
						    <h:outputText value="#{_task.variables.notifyMessageRequest.content}"/>
						</rich:column>			
						<rich:column >
							<f:facet name="header">Azioni</f:facet>    
						    <s:button taskInstance="#{_task}" value="Accetta" action="#{inviaRequestReply.riceviMessaggio(1)}"/>
						    <s:button taskInstance="#{_task}" value="Rifiuta" action="#{inviaRequestReply.riceviMessaggio(0)}"/>
						    
						</rich:column>
					</rich:dataTable>
					<br/>
				</s:decorate>
								
			</rich:simpleTogglePanel>
			
			
			<rich:simpleTogglePanel label="Risposta a richiesta Driver" rendered="#{loginSelectBean.calculateMaxRole()=='utenteGas'}">
				<s:decorate rendered="#{not empty filtraNotificaAltaPriorita.getRispostaMediatoreDriver('riceviRisposta',currentAccount.username)}">
					<br/>
					<rich:dataTable id="dataTableUtenteRispostaRichiesta" width="90%" align="center" 
									value="#{filtraNotificaAltaPriorita.getRispostaMediatoreDriver('riceviRisposta',currentAccount.username)}" var="_task">						
						<rich:column>
							<f:facet name="header">Mittente</f:facet>
								<h:outputText value="Un mittente"/>    
						</rich:column>
						<rich:column>
							<f:facet name="header">Contenuto messaggio</f:facet>    
						    <h:outputText value="#{_task.variables.notifyMessageRequest.content}"/>
						</rich:column>			
						<rich:column >
							<f:facet name="header">Azioni</f:facet>    
						    <s:button taskInstance="#{_task}" value="Accetta" action="#{inviaRichiestaRisposta.riceviRisposta}"/>						    
						</rich:column>
					</rich:dataTable>
					<br/>
				</s:decorate>
								
			</rich:simpleTogglePanel>		
		
	</ui:define>
	
</ui:composition>
