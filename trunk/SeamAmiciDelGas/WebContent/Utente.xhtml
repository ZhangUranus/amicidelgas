<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Utente Details</f:facet>

        <s:decorate id="codiceFiscale" template="layout/display.xhtml">
            <ui:define name="label">Codice fiscale</ui:define>
            <h:outputText value="#{utenteHome.instance.codiceFiscale}"/>
        </s:decorate>

        <s:decorate id="idcomune" template="layout/display.xhtml">
            <ui:define name="label">Idcomune</ui:define>
            <h:outputText value="#{utenteHome.instance.idcomune}"/>
        </s:decorate>

        <s:decorate id="username" template="layout/display.xhtml">
            <ui:define name="label">Username</ui:define>
            <h:outputText value="#{utenteHome.instance.username}"/>
        </s:decorate>

        <s:decorate id="nome" template="layout/display.xhtml">
            <ui:define name="label">Nome</ui:define>
            <h:outputText value="#{utenteHome.instance.nome}"/>
        </s:decorate>

        <s:decorate id="cognome" template="layout/display.xhtml">
            <ui:define name="label">Cognome</ui:define>
            <h:outputText value="#{utenteHome.instance.cognome}"/>
        </s:decorate>

        <s:decorate id="dataNascita" template="layout/display.xhtml">
            <ui:define name="label">Data nascita</ui:define>
            <h:outputText value="#{utenteHome.instance.dataNascita}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="luogoNascita" template="layout/display.xhtml">
            <ui:define name="label">Luogo nascita</ui:define>
            <h:outputText value="#{utenteHome.instance.luogoNascita}"/>
        </s:decorate>

        <s:decorate id="sesso" template="layout/display.xhtml">
            <ui:define name="label">Sesso</ui:define>
            <h:outputText value="#{utenteHome.instance.sesso}"/>
        </s:decorate>

        <s:decorate id="pathQuestionario" template="layout/display.xhtml">
            <ui:define name="label">Path questionario</ui:define>
            <h:outputText value="#{utenteHome.instance.pathQuestionario}"/>
        </s:decorate>

        <s:decorate id="indirizzo" template="layout/display.xhtml">
            <ui:define name="label">Indirizzo</ui:define>
            <h:outputText value="#{utenteHome.instance.indirizzo}"/>
        </s:decorate>

        <s:decorate id="recapitoTelefonico" template="layout/display.xhtml">
            <ui:define name="label">Recapito telefonico</ui:define>
            <h:outputText value="#{utenteHome.instance.recapitoTelefonico}"/>
        </s:decorate>

        <s:decorate id="email" template="layout/display.xhtml">
            <ui:define name="label">Email</ui:define>
            <h:outputText value="#{utenteHome.instance.email}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UtenteEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty utenteFrom ? 'UtenteList' : utenteFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
