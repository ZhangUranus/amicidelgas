<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="RichiestaRegistrazioneForm">

        <rich:panel>
            <f:facet name="header">richiestaRegistrazione</f:facet>

			<s:decorate id="usernameField" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       disabled="#{richiestaRegistrazione.accountHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{richiestaRegistrazione.accountHome.instance.username}">
                    <a:support event="onblur" reRender="usernameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="passField" template="layout/edit.xhtml">
                <ui:define name="label">Pass</ui:define>
                <h:inputText id="pass"
                       required="true"
                           size="32"
                      maxlength="32"
                          value="#{richiestaRegistrazione.accountHome.instance.pass}">
                    <a:support event="onblur" reRender="passField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



			<s:decorate id="codiceFiscaleField" template="layout/edit.xhtml">
                <ui:define name="label">Codice fiscale</ui:define>
                <h:inputText id="codiceFiscale"
                       disabled="#{richiestaRegistrazione.utenteHome.managed}"
                       required="true"
                           size="16"
                      maxlength="16"
                          value="#{richiestaRegistrazione.utenteHome.instance.codiceFiscale}">
                    <a:support event="onblur" reRender="codiceFiscaleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
			
			<s:decorate id="provincesField" template="layout/edit.xhtml">
                <ui:define name="label">provincia</ui:define>
                <h:selectOneMenu value="#{search.category}" required="true">
                        <s:convertEntity />
                        <s:selectItems value="#{allCategories.resultList}" 
                                       var="category"
                                       label="#{category.name}"/>
                </h:selectOneMenu>
            </s:decorate>
						

            <s:decorate id="nomeField" template="layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{richiestaRegistrazione.utenteHome.instance.nome}">
                    <a:support event="onblur" reRender="nomeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="cognomeField" template="layout/edit.xhtml">
                <ui:define name="label">Cognome</ui:define>
                <h:inputText id="cognome"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{richiestaRegistrazione.utenteHome.instance.cognome}">
                    <a:support event="onblur" reRender="cognomeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dataNascitaField" template="layout/edit.xhtml">
                <ui:define name="label">Data nascita</ui:define>
                <rich:calendar id="dataNascita"
                       required="true"
                          value="#{richiestaRegistrazione.utenteHome.instance.dataNascita}" datePattern="MM/dd/yyyy" />
            </s:decorate>



            <s:decorate id="sessoField" template="layout/edit.xhtml">
                <ui:define name="label">Sesso</ui:define>
                <h:inputText id="sesso"
                       required="true"
                          value="#{richiestaRegistrazione.utenteHome.instance.sesso}">
                    <a:support event="onblur" reRender="sessoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


           
            <s:decorate id="indirizzoField" template="layout/edit.xhtml">
                <ui:define name="label">Indirizzo</ui:define>
                <h:inputText id="indirizzo"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{richiestaRegistrazione.utenteHome.instance.indirizzo}">
                    <a:support event="onblur" reRender="indirizzoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="recapitoTelefonicoField" template="layout/edit.xhtml">
                <ui:define name="label">Recapito telefonico</ui:define>
                <h:inputText id="recapitoTelefonico"
                       required="true"
                           size="45"
                      maxlength="45"
                          value="#{richiestaRegistrazione.utenteHome.instance.recapitoTelefonico}">
                    <a:support event="onblur" reRender="recapitoTelefonicoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="emailField" template="layout/edit.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email"
                       required="true"
                           size="70"
                      maxlength="70"
                          value="#{richiestaRegistrazione.utenteHome.instance.email}">
                    <a:support event="onblur" reRender="emailField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="richiestaRegistrazione" value="passo 2"
                    action="#{richiestaRegistrazione.richiestaRegistrazione}"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
