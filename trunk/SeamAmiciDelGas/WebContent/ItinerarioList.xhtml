<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itinerarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Itinerario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Documentazione path</ui:define>
                <h:inputText id="documentazionePath" value="#{itinerarioList.itinerario.documentazionePath}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ItinerarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Itinerario Search Results</f:facet>
    <div class="results" id="itinerarioList">

    <h:outputText value="The itinerario search returned no results."
               rendered="#{empty itinerarioList.resultList}"/>

    <rich:dataTable id="itinerarioList"
                var="_itinerario"
              value="#{itinerarioList.resultList}"
           rendered="#{not empty itinerarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioList}"/>
                    <ui:param name="propertyLabel" value="Iditinerario"/>
                    <ui:param name="propertyPath" value="itinerario.iditinerario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerario.iditinerario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioList}"/>
                    <ui:param name="propertyLabel" value="Account username"/>
                    <ui:param name="propertyPath" value="itinerario.account.username"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerario.account.username}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioList}"/>
                    <ui:param name="propertyLabel" value="Data partenza"/>
                    <ui:param name="propertyPath" value="itinerario.dataPartenza"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerario.dataPartenza}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioList}"/>
                    <ui:param name="propertyLabel" value="Data consegna"/>
                    <ui:param name="propertyPath" value="itinerario.dataConsegna"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerario.dataConsegna}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioList}"/>
                    <ui:param name="propertyLabel" value="Documentazione path"/>
                    <ui:param name="propertyPath" value="itinerario.documentazionePath"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerario.documentazionePath}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioList}"/>
                    <ui:param name="propertyLabel" value="Data creazione"/>
                    <ui:param name="propertyPath" value="itinerario.dataCreazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerario.dataCreazione}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Itinerario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="itinerario">
                <f:param name="itinerarioIditinerario"
                        value="#{_itinerario.iditinerario}"/>
            </s:link>
            #{' '}
            <s:link view="/ItinerarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="itinerarioEdit"
                rendered="#{empty from}">
                <f:param name="itinerarioIditinerario"
                        value="#{_itinerario.iditinerario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ItinerarioList.xhtml"
            rendered="#{itinerarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ItinerarioList.xhtml"
            rendered="#{itinerarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{itinerarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ItinerarioList.xhtml"
            rendered="#{itinerarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{itinerarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ItinerarioList.xhtml"
            rendered="#{itinerarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{itinerarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ItinerarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create itinerario">
            <f:param name="itinerarioIditinerario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
