<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Feedback Details</f:facet>


        <s:decorate id="idordine" template="layout/display.xhtml">
            <ui:define name="label">Idordine</ui:define>
            <h:outputText value="#{feedbackHome.instance.idordine}"/>
        </s:decorate>

        <s:decorate id="validatore" template="layout/display.xhtml">
            <ui:define name="label">Validatore</ui:define>
            <h:outputText value="#{feedbackHome.instance.validatore}"/>
        </s:decorate>

        <s:decorate id="segnalatore" template="layout/display.xhtml">
            <ui:define name="label">Segnalatore</ui:define>
            <h:outputText value="#{feedbackHome.instance.segnalatore}"/>
        </s:decorate>

        <s:decorate id="destinatario" template="layout/display.xhtml">
            <ui:define name="label">Destinatario</ui:define>
            <h:outputText value="#{feedbackHome.instance.destinatario}"/>
        </s:decorate>

        <s:decorate id="analizzato" template="layout/display.xhtml">
            <ui:define name="label">Analizzato</ui:define>
            <h:outputText value="#{feedbackHome.instance.analizzato}"/>
        </s:decorate>

        <s:decorate id="descrizione" template="layout/display.xhtml">
            <ui:define name="label">Descrizione</ui:define>
            <h:outputText value="#{feedbackHome.instance.descrizione}"/>
        </s:decorate>

        <s:decorate id="dataValidazione" template="layout/display.xhtml">
            <ui:define name="label">Data validazione</ui:define>
            <h:outputText value="#{feedbackHome.instance.dataValidazione}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="dataSegnalazione" template="layout/display.xhtml">
            <ui:define name="label">Data segnalazione</ui:define>
            <h:outputText value="#{feedbackHome.instance.dataSegnalazione}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="punteggio" template="layout/display.xhtml">
            <ui:define name="label">Punteggio</ui:define>
            <h:outputText value="#{feedbackHome.instance.punteggio}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/FeedbackEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty feedbackFrom ? 'FeedbackList' : feedbackFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
