<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Comune Details</f:facet>


        <s:decorate id="nomeComune" template="layout/display.xhtml">
            <ui:define name="label">Nome comune</ui:define>
            <h:outputText value="#{comuneHome.instance.nomeComune}"/>
        </s:decorate>

        <s:decorate id="provincia" template="layout/display.xhtml">
            <ui:define name="label">Provincia</ui:define>
            <h:outputText value="#{comuneHome.instance.provincia}"/>
        </s:decorate>

        <s:decorate id="cap" template="layout/display.xhtml">
            <ui:define name="label">Cap</ui:define>
            <h:outputText value="#{comuneHome.instance.cap}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ComuneEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty comuneFrom ? 'ComuneList' : comuneFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
