<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">

	<h:form id="passo2Form">

    <rich:panel>
        <f:facet name="header">Passo 2 - dati pagamento</f:facet>

        

			<s:decorate id="tipopatente" template="layout/edit.xhtml">
                <ui:define name="label">Patente</ui:define>
                <h:inputText id="tipopatente"
                       required="true"
                           size="2"
                      maxlength="2"
                          value="#{newPatente.tipo}">
                    <a:support event="onblur" reRender="tipopatente" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="tipocarta" template="layout/edit.xhtml">
                <ui:define name="label">Carta di credito</ui:define>
                <h:selectOneRadio value="#{newPagamento.tipoCarta}" required="yes" requiredMessage="true">
				  <f:selectItem itemLabel="  Visa" itemValue="Visa" ><img src="/SeamAmiciDelGas/img/creditcard_visa.png" /></f:selectItem>
				  <f:selectItem itemLabel="  MCard" itemValue="MasterCard" ><img src="/SeamAmiciDelGas/img/creditcard_mastercard.png" /></f:selectItem>
				  <f:selectItem itemLabel="  AmeEx" itemValue="AmericanExpress"><img src="/SeamAmiciDelGas/img/creditcard_american_express.png" /></f:selectItem>
				  <f:selectItem itemLabel="  PayPal" itemValue="PayPal"><img src="/SeamAmiciDelGas/img/creditcard_paypal.png"/></f:selectItem>
				</h:selectOneRadio>
            </s:decorate>

			<s:decorate id="numerocarta" template="layout/edit.xhtml">
                <ui:define name="label">Numero carta</ui:define>
                <h:inputText id="numerocarta"
                       required="true"
                           size="16"
                      maxlength="16"
                          value="#{newPagamento.numeroCarta}">
                    <a:support event="onblur" reRender="numerocarta" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="username" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{newAccount.username}">
                    <a:support event="onblur" 
                    reRender="username" 
                    action="#{newControlloBean.controllaUserName()}"
                    ajaxSingle="true"/>   
                </h:inputText>
                <h:outputText value="#{newControlloBean.myResponseUserName}" 
                style="color:red;"/>
            </s:decorate>
            
            <script type="text/javascript">
				<!--
					function verificaPassword(){
						var one = document.getElementById('passo2Form:password:password').value;
						var two = document.getElementById('passo2Form:confirmPassword:confirmPassword').value;
						
						if (one != two) {
							document.getElementById('passo2Form:confirmPassword:confirmPassword').value = "";
							document.getElementById('passo2Form:controlloPassword:controlloPassword').innerHTML = "<img src=\"img/not_valid.png\"/>";
						} else {
							document.getElementById('passo2Form:controlloPassword:controlloPassword').innerHTML = "<img src=\"img/accepted.png\"/>";
						}
					}
				//-->
				</script>
            
            <s:decorate id="password" template="layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password"
                       required="true"
                           size="16"
                      maxlength="16"
                          value="#{passwordBean.password}">
                    <a:support event="onblur" reRender="password" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
             <s:decorate id="confirmPassword" template="layout/edit.xhtml">
                <ui:define name="label">Conferma Password</ui:define>
                <h:inputText id="confirmPassword"
                		onblur="verificaPassword()"
                       required="true"
                           size="16"
                      maxlength="16"
                          value="#{passwordBean.confirm}"
                          >
                    <a:support event="onblur" reRender="confirmPassword" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="controlloPassword" template="layout/edit.xhtml">
                <ui:define name="label">controllo password</ui:define>
                <h:outputText id="controlloPassword" value="...in attesa" />
            </s:decorate>
            
            

			<s:decorate id="verifyCaptchaField" template="layout/edit.xhtml">
				<ui:define name="label">Security check</ui:define>
				<h:graphicImage value="/seam/resource/captcha"/>
				<h:inputText value="#{captcha.response}" required="true"/>
			</s:decorate>
			
			<div style="clear:both">
                <span class="required">*</span>
                Campi richiesti
            </div>

    </rich:panel>
    
    	<div class="actionButtons">
            <h:commandButton id="passo3" value="procedi al passo 3" action="passo2Outcome"/>
        </div>
    
    </h:form>
    

</ui:define>

</ui:composition>
