<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Pagamentoelettronico Details</f:facet>


        <s:decorate id="tipoCarta" template="layout/display.xhtml">
            <ui:define name="label">Tipo carta</ui:define>
            <h:outputText value="#{pagamentoelettronicoHome.instance.tipoCarta}"/>
        </s:decorate>

        <s:decorate id="numeroCarta" template="layout/display.xhtml">
            <ui:define name="label">Numero carta</ui:define>
            <h:outputText value="#{pagamentoelettronicoHome.instance.numeroCarta}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PagamentoelettronicoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty pagamentoelettronicoFrom ? 'PagamentoelettronicoList' : pagamentoelettronicoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Accounts</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="accountsChildren">

        <h:outputText value="There are no accounts associated with this pagamentoelettronico."
                   rendered="#{empty pagamentoelettronicoHome.accounts}"/>

        <rich:dataTable value="#{pagamentoelettronicoHome.accounts}"
                       var="_account"
                  rendered="#{not empty pagamentoelettronicoHome.accounts}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="accountsTable">
            <rich:column sortBy="#{_account.username}">
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{_account.username}"/>
            </rich:column>
            <rich:column sortBy="#{_account.pass}">
                <f:facet name="header">Pass</f:facet>
                <h:outputText value="#{_account.pass}"/>
            </rich:column>
            <rich:column sortBy="#{_account.bloccato}">
                <f:facet name="header">Bloccato</f:facet>
                <h:outputText value="#{_account.bloccato}"/>
            </rich:column>
            <rich:column sortBy="#{_account.elimato}">
                <f:facet name="header">Elimato</f:facet>
                <h:outputText value="#{_account.elimato}"/>
            </rich:column>
            <rich:column sortBy="#{_account.cancellato}">
                <f:facet name="header">Cancellato</f:facet>
                <h:outputText value="#{_account.cancellato}"/>
            </rich:column>
            <rich:column sortBy="#{_account.attivato}">
                <f:facet name="header">Attivato</f:facet>
                <h:outputText value="#{_account.attivato}"/>
            </rich:column>
            <rich:column sortBy="#{_account.dataRichiesta}">
                <f:facet name="header">Data richiesta</f:facet>
                <h:outputText value="#{_account.dataRichiesta}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_account.dataAccettazione}">
                <f:facet name="header">Data accettazione</f:facet>
                <h:outputText value="#{_account.dataAccettazione}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_account.punteggioFeedback}">
                <f:facet name="header">Punteggio feedback</f:facet>
                <h:outputText value="#{_account.punteggioFeedback}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectaccount"
                     value="Select"
                      view="/Account.xhtml">
                    <f:param name="accountUsername"
                            value="#{_account.username}"/>
                    <f:param name="accountFrom" value="Pagamentoelettronico"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add account"
                view="/AccountEdit.xhtml">
            <f:param name="pagamentoelettronicoIdPagamentoElettronico"
                    value="#{pagamentoelettronicoHome.instance.idPagamentoElettronico}"/>
            <f:param name="accountFrom" value="Pagamentoelettronico"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Accounts_1</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="accounts_1Children">

        <h:outputText value="There are no accounts_1 associated with this pagamentoelettronico."
                   rendered="#{empty pagamentoelettronicoHome.accounts_1}"/>

        <rich:dataTable value="#{pagamentoelettronicoHome.accounts_1}"
                       var="_account"
                  rendered="#{not empty pagamentoelettronicoHome.accounts_1}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="accounts_1Table">
            <rich:column sortBy="#{_account.username}">
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{_account.username}"/>
            </rich:column>
            <rich:column sortBy="#{_account.pass}">
                <f:facet name="header">Pass</f:facet>
                <h:outputText value="#{_account.pass}"/>
            </rich:column>
            <rich:column sortBy="#{_account.bloccato}">
                <f:facet name="header">Bloccato</f:facet>
                <h:outputText value="#{_account.bloccato}"/>
            </rich:column>
            <rich:column sortBy="#{_account.elimato}">
                <f:facet name="header">Elimato</f:facet>
                <h:outputText value="#{_account.elimato}"/>
            </rich:column>
            <rich:column sortBy="#{_account.cancellato}">
                <f:facet name="header">Cancellato</f:facet>
                <h:outputText value="#{_account.cancellato}"/>
            </rich:column>
            <rich:column sortBy="#{_account.attivato}">
                <f:facet name="header">Attivato</f:facet>
                <h:outputText value="#{_account.attivato}"/>
            </rich:column>
            <rich:column sortBy="#{_account.dataRichiesta}">
                <f:facet name="header">Data richiesta</f:facet>
                <h:outputText value="#{_account.dataRichiesta}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_account.dataAccettazione}">
                <f:facet name="header">Data accettazione</f:facet>
                <h:outputText value="#{_account.dataAccettazione}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_account.punteggioFeedback}">
                <f:facet name="header">Punteggio feedback</f:facet>
                <h:outputText value="#{_account.punteggioFeedback}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectaccount"
                     value="Select"
                      view="/Account.xhtml">
                    <f:param name="accountUsername"
                            value="#{_account.username}"/>
                    <f:param name="accountFrom" value="Pagamentoelettronico"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add account"
                view="/AccountEdit.xhtml">
            <f:param name="pagamentoelettronicoIdPagamentoElettronico"
                    value="#{pagamentoelettronicoHome.instance.idPagamentoElettronico}"/>
            <f:param name="accountFrom" value="Pagamentoelettronico"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
