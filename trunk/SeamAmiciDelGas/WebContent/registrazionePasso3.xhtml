<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"

<ui:define name="body">

	<h:form id="passo3Form">
    <rich:panel>
    	
        <f:facet name="header">riepilogo finale</f:facet>

		<s:decorate id="codicefiscale" template="layout/display.xhtml">
            <ui:define name="label">codice fiscale</ui:define>
            <h:outputText value="#{newUtente.codiceFiscale}"/>
        </s:decorate>
        
        <s:decorate id="nome" template="layout/display.xhtml">
            <ui:define name="label">nome</ui:define>
            <h:outputText value="#{newUtente.nome}"/>
        </s:decorate>
        
        <s:decorate id="cognome" template="layout/display.xhtml">
            <ui:define name="label">cognome</ui:define>
            <h:outputText value="#{newUtente.cognome}"/>
        </s:decorate>

		<s:decorate id="datanascita" template="layout/display.xhtml">
            <ui:define name="label">data di nascita</ui:define>
            <h:outputText value="#{newUtente.dataNascita}"/>
        </s:decorate>
        
        <s:decorate id="sesso" template="layout/display.xhtml">
            <ui:define name="label">sesso</ui:define>
            <h:outputText value="#{newUtente.sesso}"/>
        </s:decorate>
        
        <s:decorate id="comunenascita" template="layout/display.xhtml">
            <ui:define name="label">comune di nascita</ui:define>
            <h:outputText value="#{newComuneAutoCompleteBean.selectedComune.id}"/>
        </s:decorate>
        
        <s:decorate id="comuneresidenza" template="layout/display.xhtml">
            <ui:define name="label">comune di residenza</ui:define>
            <h:outputText value="#{newComuneResidenza.idcomune}"/>
        </s:decorate>
        
        <s:decorate id="indirizzo" template="layout/display.xhtml">
            <ui:define name="label">indirizzo</ui:define>
            <h:outputText value="#{newUtente.indirizzo}"/>
        </s:decorate>
        
        <s:decorate id="recapitotelefonico" template="layout/display.xhtml">
            <ui:define name="label">recapito telefonico</ui:define>
            <h:outputText value="#{newUtente.recapitoTelefonico}"/>
        </s:decorate>
        
        <s:decorate id="email" template="layout/display.xhtml">
            <ui:define name="label">e-mail</ui:define>
            <h:outputText value="#{newUtente.email}"/>
        </s:decorate>
        
        <div >Dati account</div>
        
        <s:decorate id="username" template="layout/display.xhtml">
            <ui:define name="label">username</ui:define>
            <h:outputText value="#{newAccount.username}"/>
        </s:decorate>
        
        <s:decorate id="password" template="layout/display.xhtml">
            <ui:define name="label">password</ui:define>
            <h:outputText value="#{passwordBean.password}"/>
        </s:decorate>
        
        <s:decorate id="tipocarta" template="layout/display.xhtml">
            <ui:define name="label">tipo carta</ui:define>
            <h:outputText value="#{newPagamento.tipoCarta}"/>
        </s:decorate>
        
        <s:decorate id="numerocarta" template="layout/display.xhtml">
            <ui:define name="label">numerocarta</ui:define>
            <h:outputText value="#{newPagamento.numeroCarta}"/>
        </s:decorate>
        
        <s:decorate id="tipo" template="layout/display.xhtml">
            <ui:define name="label">tipopatente</ui:define>
            <h:outputText value="#{newPatente.tipo}"/>
        </s:decorate>
		
		
    </rich:panel>
    
    <div class="actionButtons">
			<h:commandButton id="conferma" value="conferma registrazione" action="#{richiestaRegistrazione.richiestaRegistrazione}"/>
