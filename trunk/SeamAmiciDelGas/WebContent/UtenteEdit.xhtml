<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="utente" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{utenteHome.managed ? 'Edit' : 'Add'} Utente</f:facet>


            <s:decorate id="codiceFiscaleField" template="layout/edit.xhtml">
                <ui:define name="label">Codice fiscale</ui:define>
                <h:inputText id="codiceFiscale"
                       disabled="#{utenteHome.managed}"
                       required="true"
                           size="16"
                      maxlength="16"
                          value="#{utenteHome.instance.codiceFiscale}">
                    <a:support event="onblur" reRender="codiceFiscaleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="idcomuneField" template="layout/edit.xhtml">
                <ui:define name="label">Idcomune</ui:define>
                <h:inputText id="idcomune"
                       required="true"
                          value="#{utenteHome.instance.idcomune}">
                    <a:support event="onblur" reRender="idcomuneField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="usernameField" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{utenteHome.instance.username}">
                    <a:support event="onblur" reRender="usernameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nomeField" template="layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{utenteHome.instance.nome}">
                    <a:support event="onblur" reRender="nomeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="cognomeField" template="layout/edit.xhtml">
                <ui:define name="label">Cognome</ui:define>
                <h:inputText id="cognome"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{utenteHome.instance.cognome}">
                    <a:support event="onblur" reRender="cognomeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dataNascitaField" template="layout/edit.xhtml">
                <ui:define name="label">Data nascita</ui:define>
                <rich:calendar id="dataNascita"
                       required="true"
                          value="#{utenteHome.instance.dataNascita}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="luogoNascitaField" template="layout/edit.xhtml">
                <ui:define name="label">Luogo nascita</ui:define>
                <h:inputText id="luogoNascita"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{utenteHome.instance.luogoNascita}">
                    <a:support event="onblur" reRender="luogoNascitaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="sessoField" template="layout/edit.xhtml">
                <ui:define name="label">Sesso</ui:define>
                <h:inputText id="sesso"
                       required="true"
                          value="#{utenteHome.instance.sesso}">
                    <a:support event="onblur" reRender="sessoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="pathQuestionarioField" template="layout/edit.xhtml">
                <ui:define name="label">Path questionario</ui:define>
                <h:inputTextarea id="pathQuestionario"
                               cols="80"
                               rows="6"
                           required="true"
                              value="#{utenteHome.instance.pathQuestionario}"/>
            </s:decorate>


            <s:decorate id="indirizzoField" template="layout/edit.xhtml">
                <ui:define name="label">Indirizzo</ui:define>
                <h:inputText id="indirizzo"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{utenteHome.instance.indirizzo}">
                    <a:support event="onblur" reRender="indirizzoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="recapitoTelefonicoField" template="layout/edit.xhtml">
                <ui:define name="label">Recapito telefonico</ui:define>
                <h:inputText id="recapitoTelefonico"
                       required="true"
                           size="45"
                      maxlength="45"
                          value="#{utenteHome.instance.recapitoTelefonico}">
                    <a:support event="onblur" reRender="recapitoTelefonicoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="emailField" template="layout/edit.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email"
                       required="true"
                           size="70"
                      maxlength="70"
                          value="#{utenteHome.instance.email}">
                    <a:support event="onblur" reRender="emailField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{utenteHome.persist}"
                       disabled="#{!utenteHome.wired}"
                       rendered="#{!utenteHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{utenteHome.update}"
                       rendered="#{utenteHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{utenteHome.remove}"
                      immediate="true"
                       rendered="#{utenteHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Utente.xhtml"
                rendered="#{utenteHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty utenteFrom ? 'UtenteList' : utenteFrom}.xhtml"
                rendered="#{!utenteHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
