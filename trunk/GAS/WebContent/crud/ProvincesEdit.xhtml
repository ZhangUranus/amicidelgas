<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="provinces" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{provincesHome.managed ? 'Edit' : 'Add'} Provinces</f:facet>


            <s:decorate id="idprovincesField" template="layout/edit.xhtml">
                <ui:define name="label">Idprovinces</ui:define>
                <h:inputText id="idprovinces"
                       disabled="#{provincesHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{provincesHome.instance.idprovinces}">
                    <a:support event="onblur" reRender="idprovincesField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nomeField" template="layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{provincesHome.instance.nome}">
                    <a:support event="onblur" reRender="nomeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{provincesHome.persist}"
                       disabled="#{!provincesHome.wired}"
                       rendered="#{!provincesHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{provincesHome.update}"
                       rendered="#{provincesHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{provincesHome.remove}"
                      immediate="true"
                       rendered="#{provincesHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Provinces.xhtml"
                rendered="#{provincesHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty provincesFrom ? 'ProvincesList' : provincesFrom}.xhtml"
                rendered="#{!provincesHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Comunes">
        <h:form styleClass="association" id="comunesChildren">

            <h:outputText value="There are no comunes associated with this provinces."
                       rendered="#{empty provincesHome.comunes}"/>

            <rich:dataTable value="#{provincesHome.comunes}"
                           var="_comune"
                      rendered="#{not empty provincesHome.comunes}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="comunesTable">
                <rich:column sortBy="#{_comune.idcomune}">
                    <f:facet name="header">Idcomune</f:facet>
                    <h:outputText value="#{_comune.idcomune}"/>
                </rich:column>
                <rich:column sortBy="#{_comune.nome}">
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{_comune.nome}"/>
                </rich:column>
                <rich:column sortBy="#{_comune.cap}">
                    <f:facet name="header">Cap</f:facet>
                    <h:outputText value="#{_comune.cap}"/>
                </rich:column>
                <rich:column sortBy="#{_comune.nomeComune}">
                    <f:facet name="header">Nome comune</f:facet>
                    <h:outputText value="#{_comune.nomeComune}"/>
                </rich:column>
                <rich:column sortBy="#{_comune.provincia}">
                    <f:facet name="header">Provincia</f:facet>
                    <h:outputText value="#{_comune.provincia}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{provincesHome.managed}" id="comunes">
        <div class="actionButtons">
            <s:button id="addcomune"
                   value="Add comune"
                    view="/ComuneEdit.xhtml"
             propagation="none">
                 <f:param name="provincesIdprovinces"
                         value="#{provincesHome.instance.idprovinces}"/>
                 <f:param name="comuneFrom" value="Provinces"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
