<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" 
	template="/layout/template.xhtml">

	<ui:param name="showGlobalMessages" value="true" />
	<ui:define name="body">
		<rich:tabPanel switchType="ajax">
			<rich:tab id="utenteTab" label="Utenti">
	La ricerca ha trovato <b><h:outputText
					value="#{empty utenteSearchResults?0:utenteSearchResults.size()}"></h:outputText></b> utenti
					<rich:dataTable var="_utentePersona"
					value="#{utenteSearchResults}">
					<rich:column >
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{_utentePersona.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Cognome</f:facet>
						<h:outputText value="#{_utentePersona.cognome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Nome Completo</f:facet>
						<h:outputText value="#{_utentePersona.nomeCompleto}" />
					</rich:column>
				</rich:dataTable>
			</rich:tab>
			<rich:tab id="contadinoTab" label="Contadini">
				La ricerca ha trovato <b><h:outputText
					value="#{empty contadinoSearchResults?0:contadinoSearchResults.size()}"></h:outputText></b> contadini
					<rich:dataTable var="_contadini" value="#{contadinoSearchResults}">			
					<rich:column>
						<f:facet name="header">Nome Azienda</f:facet>
						<h:outputText value="#{_contadini.nomeAzienda}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Nome Presidente</f:facet>
						<h:outputText value="#{_contadini.nomePresidente}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Cognome Presidente</f:facet>
						<h:outputText value="#{_contadini.cognomePresidente}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Descrizione Azienda</f:facet>
						<h:outputText value="#{_contadini.descrizioneAzienda}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Indirizzo</f:facet>
						<h:outputText value="#{_contadini.indirizzo}" />
					</rich:column>
				</rich:dataTable>
			</rich:tab>
			<rich:tab id="articoloTab" label="Articoli">
	La ricerca ha trovato <b><h:outputText
					value="#{empty articoloSearchResults?0:articoloSearchResults.size()}"></h:outputText></b> articoli
					<rich:dataTable var="_articoli" value="#{articoloSearchResults}">
					<rich:column>
						<f:facet name="header">Nome Articolo</f:facet>
						<h:outputText value="#{_articoli.codiceEsterno}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Descrizione Articolo</f:facet>
						<h:outputText value="#{_articoli.descrizione}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Prezzo</f:facet>
						<h:outputText value="#{_articoli.prezzo}" />
					</rich:column>
				</rich:dataTable>
			</rich:tab>
		</rich:tabPanel>
	</ui:define>
</ui:composition>
