<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="puntiDiConsegnaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PuntiDiConsegna Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Indirizzo</ui:define>
                <h:inputText id="indirizzo" value="#{puntiDiConsegnaList.puntiDiConsegna.indirizzo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Coordinate</ui:define>
                <h:inputText id="coordinate" value="#{puntiDiConsegnaList.puntiDiConsegna.coordinate}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PuntiDiConsegnaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PuntiDiConsegna Search Results</f:facet>
    <div class="results" id="puntiDiConsegnaList">

    <h:outputText value="The puntiDiConsegna search returned no results."
               rendered="#{empty puntiDiConsegnaList.resultList}"/>

    <rich:dataTable id="puntiDiConsegnaList"
                var="_puntiDiConsegna"
              value="#{puntiDiConsegnaList.resultList}"
           rendered="#{not empty puntiDiConsegnaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{puntiDiConsegnaList}"/>
                    <ui:param name="propertyLabel" value="Idpunti consegna"/>
                    <ui:param name="propertyPath" value="puntiDiConsegna.idpuntiConsegna"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_puntiDiConsegna.idpuntiConsegna}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{puntiDiConsegnaList}"/>
                    <ui:param name="propertyLabel" value="Comune idcomune"/>
                    <ui:param name="propertyPath" value="puntiDiConsegna.comune.idcomune"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_puntiDiConsegna.comune.idcomune}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{puntiDiConsegnaList}"/>
                    <ui:param name="propertyLabel" value="Indirizzo"/>
                    <ui:param name="propertyPath" value="puntiDiConsegna.indirizzo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_puntiDiConsegna.indirizzo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{puntiDiConsegnaList}"/>
                    <ui:param name="propertyLabel" value="Coordinate"/>
                    <ui:param name="propertyPath" value="puntiDiConsegna.coordinate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_puntiDiConsegna.coordinate}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PuntiDiConsegna' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="puntiDiConsegna">
                <f:param name="puntiDiConsegnaIdpuntiConsegna"
                        value="#{_puntiDiConsegna.idpuntiConsegna}"/>
            </s:link>
            #{' '}
            <s:link view="/PuntiDiConsegnaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="puntiDiConsegnaEdit"
                rendered="#{empty from}">
                <f:param name="puntiDiConsegnaIdpuntiConsegna"
                        value="#{_puntiDiConsegna.idpuntiConsegna}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PuntiDiConsegnaList.xhtml"
            rendered="#{puntiDiConsegnaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PuntiDiConsegnaList.xhtml"
            rendered="#{puntiDiConsegnaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{puntiDiConsegnaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PuntiDiConsegnaList.xhtml"
            rendered="#{puntiDiConsegnaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{puntiDiConsegnaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PuntiDiConsegnaList.xhtml"
            rendered="#{puntiDiConsegnaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{puntiDiConsegnaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PuntiDiConsegnaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create puntiDiConsegna">
            <f:param name="puntiDiConsegnaIdpuntiConsegna"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
