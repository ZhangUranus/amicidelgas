<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

	<ui:define name="body">
		
		<h:form id="filtraOrdini" styleClass="edit">
			<rich:simpleTogglePanel label="Filtra Ordini" switchType="ajax">
				
				<table>
					<td width="25%">
					 <s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">Tipi di ordine</ui:define>
		                <h:selectOneMenu value="#{ordineBean.tipoOrdine}" required="true" title="seleziona il tipo di ordine che vuoi visualizzare" style=" width : 149px;">
		                	<a:support event="onchange" ajaxSingle="true" reRender="table" />
		                	<f:selectItem itemLabel="Ordini Pendenti" itemValue="1"/>
		                	<f:selectItem itemLabel="Ordini Evasi" itemValue="2"/>
		                	<f:selectItem itemLabel="Ordini Conclusi" itemValue="3"/>
		                </h:selectOneMenu>
		             </s:decorate>
		            </td>
				</table>	
			
			</rich:simpleTogglePanel>
			
		</h:form>
		<br/>
		<br/>
		<rich:panel>
			<f:facet name="header">Ordini effettuati dall'utente #{identity.username}</f:facet>
				
				<s:decorate id="ordiniPendenti" rendered="#{ordineBean.tipoOrdine=='1'}">
					<h:form>
			        	<a:region>
				    		<rich:dataTable value="#{ordineBean.listOrdiniPendenti()}" var="_task" id="table1" rows="20" width="50%">
								
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Data Richiesta" />
									</f:facet>
									<h:outputText value="#{ordineBean.getOrdineFromTask(_task).dataRichiesta}" id="dataRichiesta">
										<f:convertDateTime type="date" dateStyle="medium" locale="Locale.ITALY"/>
									</h:outputText>
			        			</rich:column>
			        			
			        			<rich:column>
									<f:facet name="header">
										<h:outputText value="Data Massima" />
									</f:facet>
									<h:outputText value="#{ordineBean.getOrdineFromTask(_task).dataMassima}" id="dataMassima">
										<f:convertDateTime type="date" dateStyle="medium" locale="Locale.ITALY"/>
									</h:outputText>	
			        			</rich:column>
			        			
			        			<rich:column align="center">
				                	<f:facet name="header">
			                        	Dettagli Ordine
				                	</f:facet>
				                	<a:commandLink ajaxSingle="true" id="dettagliOrdinePendenteLink"
				                    	oncomplete="#{rich:component('noSelectPanel')}.show()">
				                    	<f:setPropertyActionListener value="#{_task}" target="#{ordineBean.currentTask}" />
					                    <h:graphicImage value="/img/modifica_mini.png" style="border:0" />
					                </a:commandLink>
					                <rich:toolTip for="dettagliOrdineLink" value="Visualizza i dettagli dell'ordine"/>
				            	</rich:column>
				            	
				            	<rich:column align="center">
				                	<f:facet name="header">
			                        	Elimina Ordine
				                	</f:facet>
				                	<s:button id="eliminaOrdinePendenteLink" taskInstance="#{_task}" action="#{orderProcessing.delete()}">
					                    <h:graphicImage value="/img/cancel.png" style="border:0" />
					                </s:button>
					                <rich:toolTip for="eliminaOrdinePendenteLink" value="Elimina l'ordine"/>
				            	</rich:column>
								
							</rich:dataTable>
							<rich:datascroller align="center" for="table1" id="sc1" rendered="true"/>
						</a:region>
					</h:form>
				</s:decorate>
				
		</rich:panel>
		
		<rich:modalPanel id="noSelectPanel" autosized="true" width="350">
       		<f:facet name="header">
            	<h:outputText value="ATTENZIONE" />
        	</f:facet>
       		<f:facet name="controls">
            	<h:panelGroup>
                	<h:graphicImage value="/img/close.png"
                    	id="hidelink1" />
               	 	<rich:componentControl for="noSelectPanel" attachTo="hidelink1"
                    	operation="hide" event="onclick" />
            	</h:panelGroup>
        	</f:facet>
	        		<h:outputText value="Nessun prodotto e' stato selezionato"/>
       	</rich:modalPanel>
	</ui:define>

</ui:composition>
