<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

	<ui:define name="body">

			<rich:simpleTogglePanel label="Notifiche personali ad alta priorita'">
				<s:decorate rendered="#{(filtraNotificaAltaPriorita.numberOfHighestPriorityTaskForSingle() > -1)}">
					<b><h:outputText value="Avvisi importanti" /></b><br/><br/>
					<rich:dataTable id="dataTableUtente" width="90%" align="center" 
									value="#{filtraNotificaAltaPriorita.getAllPooledHighestPriorityTaskInstanceListForSingleCustomer(currentAccount.username)}" var="_task">
						<rich:column>
							<f:facet name="header">Processo</f:facet>							    
					         <h:outputText value="#{_task.name}"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">Mittente</f:facet>    
						        <h:outputText value="Un mediatore"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">Contenuto messaggio</f:facet>    
						    <h:outputText value="#{_task.variables.notifyMessageRequest.content}"/>
						</rich:column>
					</rich:dataTable>
					<br/><br/><br/>
				</s:decorate>
				
				<s:decorate rendered="#{not empty filtraNotificaAltaPriorita.getAllSingleTaskInstanceList(currentAccount.username , 'riceviMessaggio')}">
					<b><h:outputText value="Messaggi da altri utenti" /></b><br/><br/>
					<rich:dataTable id="dataTableUtente" width="90%" align="center" 
									value="#{filtraNotificaAltaPriorita.getAllSingleTaskInstanceList('riceviMessaggio')}" var="_task">
						
						<rich:column>
							<f:facet name="header">Mittente</f:facet>
								<h:outputText value="Mediatore"/>    
						</rich:column>
						<rich:column>
							<f:facet name="header">Contenuto messaggio</f:facet>    
						    <h:outputText value="#{_task.variables.notifyMessageRequest.content}"/>
						</rich:column>	
						<rich:column>
							<f:facet name="header">Azienda</f:facet>							    
					         <h:outputText value="#{_task.variables.contadino.nomeAzienda}"/>
						</rich:column>				
						<rich:column >
							<f:facet name="header">Azioni</f:facet>    
						    <s:link view="/customer/questionarioCybercontadino.xhtml"
				                   value="Compila Questionario"
				             propagation="none"
				                      id="compilaquestionario" 
				                      rendered="#{(_task.variables.notifyMessageRequest.tipo=='questionario')}">
				            </s:link>
						</rich:column>
					</rich:dataTable>
					<br/><br/><br/>
				</s:decorate>
				
				<s:decorate rendered="#{not empty filtraNotificaAltaPriorita.getAllPooledTaskInstanceListForAllUserButMeNot(currentAccount.username,'partecipa_alla_visita')}">
					<b><h:outputText value="Messaggi di gruppo da altri utenti" /></b><br/><br/>
					<rich:dataTable id="dataTableGroupVisita" 
								value="#{filtraNotificaAltaPriorita.getAllPooledTaskInstanceListForAllUserButMeNot(currentAccount.username,'partecipa_alla_visita')}" var="_pooledTask2"
								width="90%" align="center" >
						<rich:column>
							<f:facet name="header">Processo</f:facet>							    
					         <h:outputText value="#{_pooledTask2.name}"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">Mittente</f:facet>    
					         <h:outputText value="Un mediatore"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">Gruppo</f:facet>    
					         <h:outputText value="#{_pooledTask2.pooledActors.iterator().next()}"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">Contenuto messaggio</f:facet>    
					         <h:outputText value="#{_pooledTask2.variables.notificaUtente.content}"/>
						</rich:column>
						<rich:column width="10%">
							<f:facet name="header">Azione</f:facet>  
							<s:button taskInstance="#{_pooledTask2}" action="#{inviaNotificaRegistrazioni.partecipa_alla_visita}"
									  value="Partecipa alla visita"/>
						</rich:column>
					</rich:dataTable>
				</s:decorate>
								
			</rich:simpleTogglePanel>
		
		
	</ui:define>
	
</ui:composition>
