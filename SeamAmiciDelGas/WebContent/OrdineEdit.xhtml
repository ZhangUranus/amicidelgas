<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ordine" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{ordineHome.managed ? 'Edit' : 'Add'} Ordine</f:facet>



            <s:decorate id="usernameField" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{ordineHome.instance.username}">
                    <a:support event="onblur" reRender="usernameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="idarticoloField" template="layout/edit.xhtml">
                <ui:define name="label">Idarticolo</ui:define>
                <h:inputText id="idarticolo"
                       required="true"
                          value="#{ordineHome.instance.idarticolo}">
                    <a:support event="onblur" reRender="idarticoloField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dataRichiestaField" template="layout/edit.xhtml">
                <ui:define name="label">Data richiesta</ui:define>
                <rich:calendar id="dataRichiesta"
                       required="true"
                          value="#{ordineHome.instance.dataRichiesta}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="pendenteField" template="layout/edit.xhtml">
                <ui:define name="label">Pendente</ui:define>
                <h:selectBooleanCheckbox id="pendente"
                                   required="true"
                                      value="#{ordineHome.instance.pendente}"/>
            </s:decorate>


            <s:decorate id="quantitaField" template="layout/edit.xhtml">
                <ui:define name="label">Quantita</ui:define>
                <h:inputText id="quantita"
                       required="true"
                          value="#{ordineHome.instance.quantita}">
                    <a:support event="onblur" reRender="quantitaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="quantitaMinUtenteField" template="layout/edit.xhtml">
                <ui:define name="label">Quantita min utente</ui:define>
                <h:inputText id="quantitaMinUtente"
                       required="true"
                          value="#{ordineHome.instance.quantitaMinUtente}">
                    <a:support event="onblur" reRender="quantitaMinUtenteField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dataMassimaConsegnaField" template="layout/edit.xhtml">
                <ui:define name="label">Data massima consegna</ui:define>
                <rich:calendar id="dataMassimaConsegna"
                          value="#{ordineHome.instance.dataMassimaConsegna}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="cancellatoField" template="layout/edit.xhtml">
                <ui:define name="label">Cancellato</ui:define>
                <h:selectBooleanCheckbox id="cancellato"
                                      value="#{ordineHome.instance.cancellato}"/>
            </s:decorate>


            <s:decorate id="dataCancellazioneAccettazioneField" template="layout/edit.xhtml">
                <ui:define name="label">Data cancellazione accettazione</ui:define>
                <rich:calendar id="dataCancellazioneAccettazione"
                          value="#{ordineHome.instance.dataCancellazioneAccettazione}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{ordineHome.persist}"
                       disabled="#{!ordineHome.wired}"
                       rendered="#{!ordineHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{ordineHome.update}"
                       rendered="#{ordineHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{ordineHome.remove}"
                      immediate="true"
                       rendered="#{ordineHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Ordine.xhtml"
                rendered="#{ordineHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty ordineFrom ? 'OrdineList' : ordineFrom}.xhtml"
                rendered="#{!ordineHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
