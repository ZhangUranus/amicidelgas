<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Ordine Details</f:facet>


        <s:decorate id="username" template="layout/display.xhtml">
            <ui:define name="label">Username</ui:define>
            <h:outputText value="#{ordineHome.instance.username}"/>
        </s:decorate>

        <s:decorate id="idarticolo" template="layout/display.xhtml">
            <ui:define name="label">Idarticolo</ui:define>
            <h:outputText value="#{ordineHome.instance.idarticolo}"/>
        </s:decorate>

        <s:decorate id="dataRichiesta" template="layout/display.xhtml">
            <ui:define name="label">Data richiesta</ui:define>
            <h:outputText value="#{ordineHome.instance.dataRichiesta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="pendente" template="layout/display.xhtml">
            <ui:define name="label">Pendente</ui:define>
            <h:outputText value="#{ordineHome.instance.pendente}"/>
        </s:decorate>

        <s:decorate id="quantita" template="layout/display.xhtml">
            <ui:define name="label">Quantita</ui:define>
            <h:outputText value="#{ordineHome.instance.quantita}"/>
        </s:decorate>

        <s:decorate id="quantitaMinUtente" template="layout/display.xhtml">
            <ui:define name="label">Quantita min utente</ui:define>
            <h:outputText value="#{ordineHome.instance.quantitaMinUtente}"/>
        </s:decorate>

        <s:decorate id="dataMassimaConsegna" template="layout/display.xhtml">
            <ui:define name="label">Data massima consegna</ui:define>
            <h:outputText value="#{ordineHome.instance.dataMassimaConsegna}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="cancellato" template="layout/display.xhtml">
            <ui:define name="label">Cancellato</ui:define>
            <h:outputText value="#{ordineHome.instance.cancellato}"/>
        </s:decorate>

        <s:decorate id="dataCancellazioneAccettazione" template="layout/display.xhtml">
            <ui:define name="label">Data cancellazione accettazione</ui:define>
            <h:outputText value="#{ordineHome.instance.dataCancellazioneAccettazione}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/OrdineEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty ordineFrom ? 'OrdineList' : ordineFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
