<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="articoloSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Articolo Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codice esterno</ui:define>
                <h:inputText id="codiceEsterno" value="#{articoloList.articolo.codiceEsterno}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descrizione</ui:define>
                <h:inputText id="descrizione" value="#{articoloList.articolo.descrizione}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ArticoloList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Articolo Search Results</f:facet>
    <div class="results" id="articoloList">

    <h:outputText value="The articolo search returned no results."
               rendered="#{empty articoloList.resultList}"/>

    <rich:dataTable id="articoloList"
                var="_articolo"
              value="#{articoloList.resultList}"
           rendered="#{not empty articoloList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{articoloList}"/>
                    <ui:param name="propertyLabel" value="Idarticolo"/>
                    <ui:param name="propertyPath" value="articolo.idarticolo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_articolo.idarticolo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{articoloList}"/>
                    <ui:param name="propertyLabel" value="Codice esterno"/>
                    <ui:param name="propertyPath" value="articolo.codiceEsterno"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_articolo.codiceEsterno}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{articoloList}"/>
                    <ui:param name="propertyLabel" value="Descrizione"/>
                    <ui:param name="propertyPath" value="articolo.descrizione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_articolo.descrizione}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{articoloList}"/>
                    <ui:param name="propertyLabel" value="Prenotazione lungo termine"/>
                    <ui:param name="propertyPath" value="articolo.prenotazioneLungoTermine"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_articolo.prenotazioneLungoTermine}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{articoloList}"/>
                    <ui:param name="propertyLabel" value="Cyber contadino partita iva"/>
                    <ui:param name="propertyPath" value="articolo.cyberContadinoPartitaIva"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_articolo.cyberContadinoPartitaIva}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Articolo' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="articolo">
                <f:param name="articoloIdarticolo"
                        value="#{_articolo.idarticolo}"/>
            </s:link>
            #{' '}
            <s:link view="/ArticoloEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="articoloEdit"
                rendered="#{empty from}">
                <f:param name="articoloIdarticolo"
                        value="#{_articolo.idarticolo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ArticoloList.xhtml"
            rendered="#{articoloList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ArticoloList.xhtml"
            rendered="#{articoloList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{articoloList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ArticoloList.xhtml"
            rendered="#{articoloList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{articoloList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ArticoloList.xhtml"
            rendered="#{articoloList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{articoloList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ArticoloEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create articolo">
            <f:param name="articoloIdarticolo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
