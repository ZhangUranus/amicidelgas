<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itinerarioHasPuntiDiConsegnaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ItinerarioHasPuntiDiConsegna Search Filter" switchType="ajax">


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ItinerarioHasPuntiDiConsegnaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ItinerarioHasPuntiDiConsegna Search Results</f:facet>
    <div class="results" id="itinerarioHasPuntiDiConsegnaList">

    <h:outputText value="The itinerarioHasPuntiDiConsegna search returned no results."
               rendered="#{empty itinerarioHasPuntiDiConsegnaList.resultList}"/>

    <rich:dataTable id="itinerarioHasPuntiDiConsegnaList"
                var="_itinerarioHasPuntiDiConsegna"
              value="#{itinerarioHasPuntiDiConsegnaList.resultList}"
           rendered="#{not empty itinerarioHasPuntiDiConsegnaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioHasPuntiDiConsegnaList}"/>
                    <ui:param name="propertyLabel" value="Idpunti consegna"/>
                    <ui:param name="propertyPath" value="itinerarioHasPuntiDiConsegna.id.idpuntiConsegna"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerarioHasPuntiDiConsegna.id.idpuntiConsegna}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioHasPuntiDiConsegnaList}"/>
                    <ui:param name="propertyLabel" value="Iditinerario"/>
                    <ui:param name="propertyPath" value="itinerarioHasPuntiDiConsegna.id.iditinerario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerarioHasPuntiDiConsegna.id.iditinerario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ItinerarioHasPuntiDiConsegna' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="itinerarioHasPuntiDiConsegna">
                <f:param name="itinerarioHasPuntiDiConsegnaIdpuntiConsegna"
                        value="#{_itinerarioHasPuntiDiConsegna.id.idpuntiConsegna}"/>
                <f:param name="itinerarioHasPuntiDiConsegnaIditinerario"
                        value="#{_itinerarioHasPuntiDiConsegna.id.iditinerario}"/>
            </s:link>
            #{' '}
            <s:link view="/ItinerarioHasPuntiDiConsegnaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="itinerarioHasPuntiDiConsegnaEdit"
                rendered="#{empty from}">
                <f:param name="itinerarioHasPuntiDiConsegnaIdpuntiConsegna"
                        value="#{_itinerarioHasPuntiDiConsegna.id.idpuntiConsegna}"/>
                <f:param name="itinerarioHasPuntiDiConsegnaIditinerario"
                        value="#{_itinerarioHasPuntiDiConsegna.id.iditinerario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ItinerarioHasPuntiDiConsegnaList.xhtml"
            rendered="#{itinerarioHasPuntiDiConsegnaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ItinerarioHasPuntiDiConsegnaList.xhtml"
            rendered="#{itinerarioHasPuntiDiConsegnaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{itinerarioHasPuntiDiConsegnaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ItinerarioHasPuntiDiConsegnaList.xhtml"
            rendered="#{itinerarioHasPuntiDiConsegnaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{itinerarioHasPuntiDiConsegnaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ItinerarioHasPuntiDiConsegnaList.xhtml"
            rendered="#{itinerarioHasPuntiDiConsegnaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{itinerarioHasPuntiDiConsegnaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ItinerarioHasPuntiDiConsegnaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create itinerarioHasPuntiDiConsegna">
            <f:param name="itinerarioHasPuntiDiConsegnaIdpuntiConsegna"/>
            <f:param name="itinerarioHasPuntiDiConsegnaIditinerario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
