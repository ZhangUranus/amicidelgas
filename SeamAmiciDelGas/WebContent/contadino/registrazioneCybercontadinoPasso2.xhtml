<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

<ui:define name="body">

	<h:form id="passo2Form">

    <rich:panel>
        <f:facet name="header">Richiesta registrazione: Passo 2 - Dati Account</f:facet>
            
            <s:decorate id="tipocartaField" template="/layout/edit.xhtml">
                <ui:define name="label">Carta di Credito</ui:define>
                <h:selectOneRadio value="#{newPagamento.tipoCarta}" required="true" requiredMessage="Scegliere il tipo di carta di credito">
				  <f:selectItem itemLabel="  " itemValue="Visa" ><img src="/SeamAmiciDelGas/img/creditcard_visa.png" /></f:selectItem>
				  <f:selectItem itemLabel="  " itemValue="MasterCard" ><img src="/SeamAmiciDelGas/img/creditcard_mastercard.png" /></f:selectItem>
				  <f:selectItem itemLabel="  " itemValue="AmericanExpress"><img src="/SeamAmiciDelGas/img/creditcard_american_express.png" /></f:selectItem>
				  <f:selectItem itemLabel="  " itemValue="PayPal"><img src="/SeamAmiciDelGas/img/creditcard_paypal.png"/></f:selectItem>
				</h:selectOneRadio>
            </s:decorate>

			<s:decorate id="numerocartaField" template="/layout/edit.xhtml">
                <ui:define name="label">Numero Carta</ui:define>
                <h:inputText id="numerocarta"
                       required="true"
                       requiredMessage="Inserire il numero della carta di credito"
                           size="24"
                      maxlength="16"
                          value="#{newPagamento.numeroCarta}">
                    <a:support event="onblur" reRender="numerocartaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="usernameField" template="/layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       required="true"
                       requiredMessage="Inserire un'username valido"
                           size="24"
                      maxlength="20"
                          value="#{newAccount.username}"
                          >
                    <a:support event="onblur" 
                    reRender="usernameField" 
                    action="#{newControlloBean.controllaUserName()}"
                    ajaxSingle="true"/>   
                </h:inputText>
              <h:outputText value="#{newControlloBean.myResponseUserName}" 
                style="color:red;" />
            </s:decorate>
            
            <script type="text/javascript">
				<!--
					function verificaPassword(){
						var one = document.getElementById('passo2Form:passwordField:password').value;
						var two = document.getElementById('passo2Form:confirmPasswordField:confirmPassword').value;
						
						if ((one != two) || (one == "") ) {
							document.getElementById('passo2Form:confirmPasswordField:confirmPassword').value = "";
							document.getElementById('passo2Form:controlloPasswordField:controlloPassword').innerHTML = "<img src=\"/SeamAmiciDelGas/img/not_valid.png\"/>";
						} else {
							document.getElementById('passo2Form:controlloPasswordField:controlloPassword').innerHTML = "<img src=\"/SeamAmiciDelGas/img/accepted.png\"/>";
						}
					}
				//-->
				</script>
            
            <s:decorate id="passwordField" template="/layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password"
                       required="true"
                       requiredMessage="Inserire una password valida"
                           size="24"
                      maxlength="16"
                          value="#{passwordBean.password}">
                    <a:support event="onblur" reRender="passwordField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
             <s:decorate id="confirmPasswordField" template="/layout/edit.xhtml">
                <ui:define name="label">Conferma Password</ui:define>
                <h:inputText id="confirmPassword"
                		onblur="verificaPassword()"
                       required="true"
                       requiredMessage="Ripetere la password"
                           size="24"
                      maxlength="16"
                          value="#{passwordBean.confirm}"
                          >
                    <a:support event="onblur" reRender="confirmPasswordField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="controlloPasswordField" template="/layout/edit.xhtml">
                <ui:define name="label">Controllo Password</ui:define>
                <h:outputText id="controlloPassword" value="...in attesa" />
            </s:decorate>
            
            <s:decorate id="urlWsdlField" template="/layout/edit.xhtml">
                <ui:define name="label">Url WSDL</ui:define>
                <h:inputText id="wsdl"
                       required="true"
                       requiredMessage="Inserire l'url del WSDL"
                           size="92"
                      maxlength="100"
                          value="#{newCybercontadino.urlWsdl}">
                    <a:support event="onblur" reRender="urlWsdlField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            
            <s:decorate id="uploadFileField" template="/layout/edit.xhtml">
            	<ui:define name="label">Documentazione ASL</ui:define>
	       <h:panelGrid columns="3" columnClasses="top,top">
	            <rich:fileUpload
	            id="upload"
	            	addControlLabel="Add file..."
	            	listHeight="60px"
	            	listWidth="350px"
	            	clearAllControlLabel="Clear all" 
                    stopEntryControlLabel="Stop process" 
                    uploadControlLabel="Upload file" 
	            	fileUploadListener="#{newFileUpload.listener}"
	                maxFilesQuantity="#{newFileUpload.uploadsAvailable}"
	                immediateUpload="#{newFileUpload.autoUpload}"
	                acceptedTypes="doc, pdf, docx, ppt, zip" 
	                allowFlash="#{newFileUpload.useFlash}"
	                required="true" 
	                requiredMessage="Inserire la documentazione ASL richiesta"
	                >
	                <f:facet name="label">
                	<h:outputText value="{_KB}KB from {KB}KB uploaded --- {mm}:{ss}" />
					</f:facet>
					<a:support event="onuploadcomplete" reRender="info" bypassUpdates="true" ajaxSingle="true"/>
	            </rich:fileUpload>
	            
	            <h:panelGroup id="info" >
                <rich:panel bodyClass="info" style="width:300px; height:100px;">
                    <f:facet name="header">
                        <h:outputText value="Uploaded Files Info" />
                    </f:facet>
                    <h:outputText value="No files currently uploaded"
                        rendered="#{newFileUpload.size==0}" />
                     <h:panelGrid columns="2" rendered="#{newFileUpload.size>0}">
                                    <h:outputText value="File Name: " />
                                    <h:outputText value="#{newFileUpload.filename}" />
                                    <h:outputText value="File Length(bytes): " />
                                    <h:outputText value="#{newFileUpload.length}" />
                                </h:panelGrid>
                </rich:panel>
                <a:commandButton action="#{newFileUpload.clearUploadData}"
                    reRender="info, upload" value="Clear Uploaded Data"
                    rendered="#{newFileUpload.size>0}" bypassUpdates="true" ajaxSingle="true" />
            </h:panelGroup>
        </h:panelGrid>

          </s:decorate>
          
          <s:decorate id="erroreField" template="/layout/edit.xhtml">
            <h:outputText styleClass="errors" value="#{newFileUpload.errore}" />
            </s:decorate>
          
          <s:decorate id="verifyCaptchaField" template="/layout/edit.xhtml">
				<ui:define name="label">Security Check</ui:define>
				<h:graphicImage value="/seam/resource/captcha"/>
				<h:inputText value="#{captcha.response}" required="true"
				requiredMessage="Inserire la somma dei numeri per continuare la registrazione"/>
			</s:decorate>
			
	 <s:decorate id="CalendarField" template="/layout/edit.xhtml">
			<ui:define name="label">Seleziona le date disponibili</ui:define>
			<a:commandLink ajaxSingle="true" id="calendarPanel"
			                    oncomplete="#{rich:component('calendarModelPanel')}.show()">
			                     <h:graphicImage value="/img/modifica.png"  />
			                     </a:commandLink>
			                     <rich:toolTip for="calendarPanel" value="Calendario"/>
	</s:decorate>
			
				
			 <rich:modalPanel id="calendarModelPanel" autosized="true" width="400">
			<h:form id="formCalendar">
			        <rich:messages/>
			        <a:jsFunction name="ajaxSubmit"  oncomplete="#{rich:component('pannelloCalendario')}.show()" reRender="editContent" />
			        <rich:calendar value="#{calendarBean.selectedDate}"
			            popup="false" showApplyButton="false" 
			            cellWidth="50px" cellHeight="50px" 
			            boundaryDatesMode="none" showWeeksBar="false" 
			            dataModel="#{calendarDataModel}" onchanged="if(event.rich.date) {ajaxSubmit();}" oncurrentdateselect="return false" id="organizer" valueChangeListener="#{calendarDataModel.valueChanged}" showFooter="false">
			            <f:facet name="header">
			                <h:panelGroup>
			                    <h:outputText value="Mese Corrente" styleClass="header"/>
			                </h:panelGroup>
			            </f:facet>
			            <a:outputPanel layout="block" id="cell" onclick="#{rich:component('organizer')}.resetSelectedDate()" style="height: 100%;">
			                <h:panelGrid columns="1">
			                    <h:outputText value="{day}" style="align:center"/>
			                    <h:outputText value="{data.shortDescription.escapeHTML()}"/>
			                    <h:outputText value="{data.description.escapeHTML()}"/>
			                </h:panelGrid>
			            </a:outputPanel>
			        </rich:calendar>
			    </h:form>
			    
			    <button type="button" id="cancelbutton" onclick="#{rich:component('calendarModelPanel')}.hide()">Cancel</button>	 
</rich:modalPanel>

		<rich:modalPanel id="pannelloCalendario" resizeable="false" >
			        <f:facet name="header">Modifica giorno:</f:facet>
			        <f:facet name="controls">
			            <h:panelGroup>
			                <h:graphicImage value="/img/close.png" id="hidelink" styleClass="hidelink"/>
			                <rich:componentControl for="pannelloCalendario" attachTo="hidelink" operation="hide" event="onclick"/>
			            </h:panelGroup>
			        </f:facet>
			        <h:form id="formPannelloCalendario" >
			            <h:panelGrid columns="2" id="editContent">
			                <h:outputText value="Short Description:"/>
			                <h:inputText value="#{calendarDataModel.currentShortDescription}"/>
			                <h:outputText value="Day Notes:"/>
			                <h:inputTextarea value="#{calendarDataModel.currentDescription}"/>
			                <a:commandButton value="Store" action="#{calendarDataModel.storeDayDetails}" id="storebutton" oncomplete="#{rich:component('pannelloCalendario')}.hide()" reRender="organizer"/>
			                <button type="button" id="cancelbutton" onclick="#{rich:component('pannelloCalendario')}.hide()">Cancel</button>
			            </h:panelGrid>
			        </h:form>
			    </rich:modalPanel>		

			<div style="clear:both">
                <span class="required">*</span>
                Campi Richiesti
            </div>

    </rich:panel>
    
    	<div class="actionButtons">
            <h:commandButton id="passo3" value="procedi al passo 3" action="#{registrazioneCybercontadino.action}"/>
        </div>
    
    </h:form>
    

</ui:define>

</ui:composition>
