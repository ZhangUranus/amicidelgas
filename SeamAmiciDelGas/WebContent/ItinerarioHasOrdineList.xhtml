<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itinerarioHasOrdineSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ItinerarioHasOrdine Search Filter" switchType="ajax">


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ItinerarioHasOrdineList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ItinerarioHasOrdine Search Results</f:facet>
    <div class="results" id="itinerarioHasOrdineList">

    <h:outputText value="The itinerarioHasOrdine search returned no results."
               rendered="#{empty itinerarioHasOrdineList.resultList}"/>

    <rich:dataTable id="itinerarioHasOrdineList"
                var="_itinerarioHasOrdine"
              value="#{itinerarioHasOrdineList.resultList}"
           rendered="#{not empty itinerarioHasOrdineList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioHasOrdineList}"/>
                    <ui:param name="propertyLabel" value="Idordine"/>
                    <ui:param name="propertyPath" value="itinerarioHasOrdine.id.idordine"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerarioHasOrdine.id.idordine}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{itinerarioHasOrdineList}"/>
                    <ui:param name="propertyLabel" value="Iditinerario"/>
                    <ui:param name="propertyPath" value="itinerarioHasOrdine.id.iditinerario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_itinerarioHasOrdine.id.iditinerario}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ItinerarioHasOrdine' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="itinerarioHasOrdine">
                <f:param name="itinerarioHasOrdineIdordine"
                        value="#{_itinerarioHasOrdine.id.idordine}"/>
                <f:param name="itinerarioHasOrdineIditinerario"
                        value="#{_itinerarioHasOrdine.id.iditinerario}"/>
            </s:link>
            #{' '}
            <s:link view="/ItinerarioHasOrdineEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="itinerarioHasOrdineEdit"
                rendered="#{empty from}">
                <f:param name="itinerarioHasOrdineIdordine"
                        value="#{_itinerarioHasOrdine.id.idordine}"/>
                <f:param name="itinerarioHasOrdineIditinerario"
                        value="#{_itinerarioHasOrdine.id.iditinerario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ItinerarioHasOrdineList.xhtml"
            rendered="#{itinerarioHasOrdineList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ItinerarioHasOrdineList.xhtml"
            rendered="#{itinerarioHasOrdineList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{itinerarioHasOrdineList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ItinerarioHasOrdineList.xhtml"
            rendered="#{itinerarioHasOrdineList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{itinerarioHasOrdineList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ItinerarioHasOrdineList.xhtml"
            rendered="#{itinerarioHasOrdineList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{itinerarioHasOrdineList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ItinerarioHasOrdineEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create itinerarioHasOrdine">
            <f:param name="itinerarioHasOrdineIdordine"/>
            <f:param name="itinerarioHasOrdineIditinerario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
