<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="feedback" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{feedbackHome.managed ? 'Edit' : 'Add'} Feedback</f:facet>



            <s:decorate id="idordineField" template="layout/edit.xhtml">
                <ui:define name="label">Idordine</ui:define>
                <h:inputText id="idordine"
                       required="true"
                          value="#{feedbackHome.instance.idordine}">
                    <a:support event="onblur" reRender="idordineField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="validatoreField" template="layout/edit.xhtml">
                <ui:define name="label">Validatore</ui:define>
                <h:inputText id="validatore"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{feedbackHome.instance.validatore}">
                    <a:support event="onblur" reRender="validatoreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="segnalatoreField" template="layout/edit.xhtml">
                <ui:define name="label">Segnalatore</ui:define>
                <h:inputText id="segnalatore"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{feedbackHome.instance.segnalatore}">
                    <a:support event="onblur" reRender="segnalatoreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="destinatarioField" template="layout/edit.xhtml">
                <ui:define name="label">Destinatario</ui:define>
                <h:inputText id="destinatario"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{feedbackHome.instance.destinatario}">
                    <a:support event="onblur" reRender="destinatarioField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="analizzatoField" template="layout/edit.xhtml">
                <ui:define name="label">Analizzato</ui:define>
                <h:selectBooleanCheckbox id="analizzato"
                                   required="true"
                                      value="#{feedbackHome.instance.analizzato}"/>
            </s:decorate>


            <s:decorate id="descrizioneField" template="layout/edit.xhtml">
                <ui:define name="label">Descrizione</ui:define>
                <h:inputTextarea id="descrizione"
                               cols="80"
                               rows="10"
                              value="#{feedbackHome.instance.descrizione}"/>
            </s:decorate>


            <s:decorate id="dataValidazioneField" template="layout/edit.xhtml">
                <ui:define name="label">Data validazione</ui:define>
                <rich:calendar id="dataValidazione"
                       required="true"
                          value="#{feedbackHome.instance.dataValidazione}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="dataSegnalazioneField" template="layout/edit.xhtml">
                <ui:define name="label">Data segnalazione</ui:define>
                <rich:calendar id="dataSegnalazione"
                       required="true"
                          value="#{feedbackHome.instance.dataSegnalazione}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="punteggioField" template="layout/edit.xhtml">
                <ui:define name="label">Punteggio</ui:define>
                <h:inputText id="punteggio"
                          value="#{feedbackHome.instance.punteggio}">
                    <a:support event="onblur" reRender="punteggioField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{feedbackHome.persist}"
                       disabled="#{!feedbackHome.wired}"
                       rendered="#{!feedbackHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{feedbackHome.update}"
                       rendered="#{feedbackHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{feedbackHome.remove}"
                      immediate="true"
                       rendered="#{feedbackHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Feedback.xhtml"
                rendered="#{feedbackHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty feedbackFrom ? 'FeedbackList' : feedbackFrom}.xhtml"
                rendered="#{!feedbackHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
