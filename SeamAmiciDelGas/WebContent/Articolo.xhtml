<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Articolo Details</f:facet>


        <s:decorate id="codiceEsterno" template="layout/display.xhtml">
            <ui:define name="label">Codice esterno</ui:define>
            <h:outputText value="#{articoloHome.instance.codiceEsterno}"/>
        </s:decorate>

        <s:decorate id="descrizione" template="layout/display.xhtml">
            <ui:define name="label">Descrizione</ui:define>
            <h:outputText value="#{articoloHome.instance.descrizione}"/>
        </s:decorate>

        <s:decorate id="prenotazioneLungoTermine" template="layout/display.xhtml">
            <ui:define name="label">Prenotazione lungo termine</ui:define>
            <h:outputText value="#{articoloHome.instance.prenotazioneLungoTermine}"/>
        </s:decorate>

        <s:decorate id="cyberContadinoPartitaIva" template="layout/display.xhtml">
            <ui:define name="label">Cyber contadino partita iva</ui:define>
            <h:outputText value="#{articoloHome.instance.cyberContadinoPartitaIva}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ArticoloEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty articoloFrom ? 'ArticoloList' : articoloFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
