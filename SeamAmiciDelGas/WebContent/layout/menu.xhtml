<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolBarGroup>
    <s:link view="/ItinerarioList.xhtml"
           value="Itinerario List"
includePageParams="false"
     propagation="none"/>
    <s:link view="/OrdineList.xhtml"
           value="Ordine List"
includePageParams="false"
     propagation="none"/>
    <s:link view="/RuoloList.xhtml"
           value="Ruolo List"
includePageParams="false"
     propagation="none"/>
    <s:link view="/ArticoloList.xhtml"
           value="Articolo List"

     propagation="none"/>
    <s:link view="/ItinerarioHasPuntiDiConsegnaList.xhtml"
           value="ItinerarioHasPuntiDiConsegna List"
includePageParams="false"
     propagation="none"/>
    <s:link view="/CyberContadinoList.xhtml"
           value="CyberContadino List"
includePageParams="false"
     propagation="none"/>
    <s:link view="/ItinerarioHasCyberContadinoList.xhtml"
           value="ItinerarioHasCyberContadino List"
includePageParams="false"
     propagation="none"/>
    <s:link view="/FeedbackList.xhtml"
           value="Feedback List"
includePageParams="false"
     propagation="none"/>

    <s:link view="/PuntiDiConsegnaList.xhtml"

includePageParams="false"
     propagation="none"/>

           value="Utente List"

     propagation="none"/>
    <s:link view="/PatenteList.xhtml"
           value="Patente List"
includePageParams="false"
     propagation="none"/>
    <s:link view="/QuestionarioList.xhtml"
           value="Questionario List"
includePageParams="false"
     propagation="none"/>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText value="signed in as: #{identity.username}" rendered="#{identity.loggedIn}"/>
        <s:link view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
