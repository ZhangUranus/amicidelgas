<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ordineSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Ordine Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username" value="#{ordineList.ordine.username}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/OrdineList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Ordine Search Results</f:facet>
    <div class="results" id="ordineList">

    <h:outputText value="The ordine search returned no results."
               rendered="#{empty ordineList.resultList}"/>

    <rich:dataTable id="ordineList"
                var="_ordine"
              value="#{ordineList.resultList}"
           rendered="#{not empty ordineList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Idordine"/>
                    <ui:param name="propertyPath" value="ordine.idordine"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.idordine}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Username"/>
                    <ui:param name="propertyPath" value="ordine.username"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.username}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Idarticolo"/>
                    <ui:param name="propertyPath" value="ordine.idarticolo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.idarticolo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Data richiesta"/>
                    <ui:param name="propertyPath" value="ordine.dataRichiesta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.dataRichiesta}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Pendente"/>
                    <ui:param name="propertyPath" value="ordine.pendente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.pendente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Quantita"/>
                    <ui:param name="propertyPath" value="ordine.quantita"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.quantita}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Quantita min utente"/>
                    <ui:param name="propertyPath" value="ordine.quantitaMinUtente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.quantitaMinUtente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Data massima consegna"/>
                    <ui:param name="propertyPath" value="ordine.dataMassimaConsegna"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.dataMassimaConsegna}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Cancellato"/>
                    <ui:param name="propertyPath" value="ordine.cancellato"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.cancellato}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ordineList}"/>
                    <ui:param name="propertyLabel" value="Data cancellazione accettazione"/>
                    <ui:param name="propertyPath" value="ordine.dataCancellazioneAccettazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ordine.dataCancellazioneAccettazione}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Ordine' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="ordine">
                <f:param name="ordineIdordine"
                        value="#{_ordine.idordine}"/>
            </s:link>
            #{' '}
            <s:link view="/OrdineEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="ordineEdit"
                rendered="#{empty from}">
                <f:param name="ordineIdordine"
                        value="#{_ordine.idordine}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/OrdineList.xhtml"
            rendered="#{ordineList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/OrdineList.xhtml"
            rendered="#{ordineList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{ordineList.previousFirstResult}"/>
        </s:link>

        <s:link view="/OrdineList.xhtml"
            rendered="#{ordineList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{ordineList.nextFirstResult}"/>
        </s:link>

        <s:link view="/OrdineList.xhtml"
            rendered="#{ordineList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{ordineList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/OrdineEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create ordine">
            <f:param name="ordineIdordine"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
