<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="itinerarioHasCyberContadino" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{itinerarioHasCyberContadinoHome.managed ? 'Edit' : 'Add'} Itinerario has cyber contadino</f:facet>


            <s:decorate id="iditinerarioField" template="layout/edit.xhtml">
                <ui:define name="label">Iditinerario</ui:define>
                <h:inputText id="iditinerario"
                       required="true"
                       disabled="#{itinerarioHasCyberContadinoHome.managed}"
                          value="#{itinerarioHasCyberContadinoHome.instance.id.iditinerario}">
                    <a:support event="onblur" reRender="iditinerarioField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="partitaIvaField" template="layout/edit.xhtml">
                <ui:define name="label">Partita iva</ui:define>
                <h:inputText id="partitaIva"
                       required="true"
                       disabled="#{itinerarioHasCyberContadinoHome.managed}"
                          value="#{itinerarioHasCyberContadinoHome.instance.id.partitaIva}">
                    <a:support event="onblur" reRender="partitaIvaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{itinerarioHasCyberContadinoHome.persist}"
                       disabled="#{!itinerarioHasCyberContadinoHome.wired}"
                       rendered="#{!itinerarioHasCyberContadinoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{itinerarioHasCyberContadinoHome.update}"
                       rendered="#{itinerarioHasCyberContadinoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{itinerarioHasCyberContadinoHome.remove}"
                      immediate="true"
                       rendered="#{itinerarioHasCyberContadinoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/ItinerarioHasCyberContadino.xhtml"
                rendered="#{itinerarioHasCyberContadinoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty itinerarioHasCyberContadinoFrom ? 'ItinerarioHasCyberContadinoList' : itinerarioHasCyberContadinoFrom}.xhtml"
                rendered="#{!itinerarioHasCyberContadinoHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
