<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">

	<h:form id="passo2Form">

    <rich:panel>
        <f:facet name="header">Passo 2 - dati pagamento</f:facet>
            
            <s:decorate id="tipocarta" template="layout/edit.xhtml">
                <ui:define name="label">Carta di credito</ui:define>
                <h:selectOneRadio value="#{newPagamento.tipoCarta}" required="yes" requiredMessage="true">
				  <f:selectItem itemLabel="  " itemValue="Visa" ><img src="img/creditcard_visa.png" /></f:selectItem>
				  <f:selectItem itemLabel="  " itemValue="MasterCard" ><img src="img/creditcard_mastercard.png" /></f:selectItem>
				  <f:selectItem itemLabel="  " itemValue="AmericanExpress"><img src="img/creditcard_american_express.png" /></f:selectItem>
				  <f:selectItem itemLabel="  " itemValue="PayPal"><img src="img/creditcard_paypal.png"/></f:selectItem>
				</h:selectOneRadio>
            </s:decorate>

			<s:decorate id="numerocarta" template="layout/edit.xhtml">
                <ui:define name="label">Numero carta</ui:define>
                <h:inputText id="numerocarta"
                       required="true"
                           size="16"
                      maxlength="16"
                          value="#{newPagamento.numeroCarta}">
                    <a:support event="onblur" reRender="numerocarta" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="username" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{newAccount.username}">
                    <a:support event="onblur" 
                    reRender="username" 
                    action="#{newControlloBean.controllaUserName()}"
                    ajaxSingle="true"/>   
                </h:inputText>
                <h:outputText value="#{newControlloBean.myResponseUserName}" 
                style="color:red;"/>
            </s:decorate>
            
            <script type="text/javascript">
				<!--
					function verificaPassword(){
						var one = document.getElementById('passo2Form:password:password').value;
						var two = document.getElementById('passo2Form:confirmPassword:confirmPassword').value;
						
						if (one != two) {
							document.getElementById('passo2Form:confirmPassword:confirmPassword').value = "";
							document.getElementById('passo2Form:controlloPassword:controlloPassword').innerHTML = "<img src=\"img/not_valid.png\"/>";
						} else {
							document.getElementById('passo2Form:controlloPassword:controlloPassword').innerHTML = "<img src=\"img/accepted.png\"/>";
						}
					}
				//-->
				</script>
            
            <s:decorate id="password" template="layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password"
                       required="true"
                           size="16"
                      maxlength="16"
                          value="#{passwordBean.password}">
                    <a:support event="onblur" reRender="password" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
             <s:decorate id="confirmPassword" template="layout/edit.xhtml">
                <ui:define name="label">Conferma Password</ui:define>
                <h:inputText id="confirmPassword"
                		onblur="verificaPassword()"
                       required="true"
                           size="16"
                      maxlength="16"
                          value="#{passwordBean.confirm}"
                          >
                    <a:support event="onblur" reRender="confirmPassword" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="controlloPassword" template="layout/edit.xhtml">
                <ui:define name="label">controllo password</ui:define>
                <h:outputText id="controlloPassword" value="...in attesa" />
            </s:decorate>
            
            
            <h:panelGrid columns="2" columnClasses="top,top">
            <rich:fileUpload fileUploadListener="#{fileUploadBean.listener}"
                maxFilesQuantity="#{fileUploadBean.uploadsAvailable}"
                id="upload"
                immediateUpload="#{fileUploadBean.autoUpload}"
                acceptedTypes="jpg, gif, png, bmp" allowFlash="#{fileUploadBean.useFlash}">
                <a:support event="onuploadcomplete" reRender="info" />
            </rich:fileUpload>
            <h:panelGroup id="info">
                <rich:panel bodyClass="info">
                    <f:facet name="header">
                        <h:outputText value="Uploaded Files Info" />
                    </f:facet>
                    <h:outputText value="No files currently uploaded"
                        rendered="#{fileUploadBean.size==0}" />
                    <rich:dataGrid columns="1" value="#{fileUploadBean.files}"
                        var="file" rowKeyVar="row">
                        <rich:panel bodyClass="rich-laguna-panel-no-header">
                            <h:panelGrid columns="2">
                                <a:mediaOutput element="img" mimeType="#{file.mime}"
                                    createContent="#{fileUploadBean.paint}" value="#{row}"
                                    style="width:100px; height:100px;" cacheable="false">
                                    <f:param value="#{fileUploadBean.timeStamp}" name="time"/>  
                                </a:mediaOutput>
                                <h:panelGrid columns="2">
                                    <h:outputText value="File Name:" />
                                    <h:outputText value="#{file.name}" />
                                    <h:outputText value="File Length(bytes):" />
                                    <h:outputText value="#{file.length}" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </rich:panel>
                    </rich:dataGrid>
                </rich:panel>
                <rich:spacer height="3"/>
                <br />
                <a:commandButton action="#{fileUploadBean.clearUploadData}"
                    reRender="info, upload" value="Clear Uploaded Data"
                    rendered="#{fileUploadBean.size>0}" />
            </h:panelGroup>
        </h:panelGrid>
            
            

			<s:decorate id="verifyCaptchaField" template="layout/edit.xhtml">
				<ui:define name="label">Security check</ui:define>
				<h:graphicImage value="/seam/resource/captcha"/>
				<h:inputText value="#{captcha.response}" required="true"/>
			</s:decorate>
			
			<div style="clear:both">
                <span class="required">*</span>
                Campi richiesti
            </div>

    </rich:panel>
    
    	<div class="actionButtons">
            <h:commandButton id="passo3" value="procedi al passo 3" action="passo2Outcome"/>
        </div>
    
    </h:form>
    

</ui:define>

</ui:composition>
