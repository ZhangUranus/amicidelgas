<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Patente Details</f:facet>


        <s:decorate id="tipo" template="layout/display.xhtml">
            <ui:define name="label">Tipo</ui:define>
            <h:outputText value="#{patenteHome.instance.tipo}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PatenteEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty patenteFrom ? 'PatenteList' : patenteFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Utente</h:panelGroup>
        </f:facet>
    <div class="association" id="utenteParent">

        <h:outputText value="There is no utente associated with this patente."
                   rendered="#{patenteHome.instance.utente == null}"/>

        <rich:dataTable var="_utente"
                   value="#{patenteHome.instance.utente}"
                rendered="#{patenteHome.instance.utente != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="utenteTable">
            <h:column>
                <f:facet name="header">Codice fiscale</f:facet>
                <h:outputText value="#{_utente.codiceFiscale}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Comune by comune nascita idcomune</f:facet>
                <h:outputText value="#{_utente.comuneByComuneNascita.idcomune}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Comune by idcomune idcomune</f:facet>
                <h:outputText value="#{_utente.comuneByIdcomune.idcomune}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_utente.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cognome</f:facet>
                <h:outputText value="#{_utente.cognome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Data nascita</f:facet>
                <h:outputText value="#{_utente.dataNascita}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Sesso</f:facet>
                <h:outputText value="#{_utente.sesso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Path questionario</f:facet>
                <h:outputText value="#{_utente.pathQuestionario}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Indirizzo</f:facet>
                <h:outputText value="#{_utente.indirizzo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Recapito telefonico</f:facet>
                <h:outputText value="#{_utente.recapitoTelefonico}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{_utente.email}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewutente"
                     value="View"
                      view="/Utente.xhtml">
                    <f:param name="utenteCodiceFiscale"
                           value="#{_utente.codiceFiscale}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
