<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Account Details</f:facet>

        <s:decorate id="username" template="layout/display.xhtml">
            <ui:define name="label">Username</ui:define>
            <h:outputText value="#{accountHome.instance.username}"/>
        </s:decorate>

        <s:decorate id="pass" template="layout/display.xhtml">
            <ui:define name="label">Pass</ui:define>
            <h:outputText value="#{accountHome.instance.pass}"/>
        </s:decorate>

        <s:decorate id="bloccato" template="layout/display.xhtml">
            <ui:define name="label">Bloccato</ui:define>
            <h:outputText value="#{accountHome.instance.bloccato}"/>
        </s:decorate>

        <s:decorate id="elimato" template="layout/display.xhtml">
            <ui:define name="label">Elimato</ui:define>
            <h:outputText value="#{accountHome.instance.elimato}"/>
        </s:decorate>

        <s:decorate id="cancellato" template="layout/display.xhtml">
            <ui:define name="label">Cancellato</ui:define>
            <h:outputText value="#{accountHome.instance.cancellato}"/>
        </s:decorate>

        <s:decorate id="attivato" template="layout/display.xhtml">
            <ui:define name="label">Attivato</ui:define>
            <h:outputText value="#{accountHome.instance.attivato}"/>
        </s:decorate>

        <s:decorate id="dataRichiesta" template="layout/display.xhtml">
            <ui:define name="label">Data richiesta</ui:define>
            <h:outputText value="#{accountHome.instance.dataRichiesta}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="dataAccettazione" template="layout/display.xhtml">
            <ui:define name="label">Data accettazione</ui:define>
            <h:outputText value="#{accountHome.instance.dataAccettazione}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="punteggioFeedback" template="layout/display.xhtml">
            <ui:define name="label">Punteggio feedback</ui:define>
            <h:outputText value="#{accountHome.instance.punteggioFeedback}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AccountEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty accountFrom ? 'AccountList' : accountFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Questionarios</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="questionariosChildren">

        <h:outputText value="There are no questionarios associated with this account."
                   rendered="#{empty accountHome.questionarios}"/>

        <rich:dataTable value="#{accountHome.questionarios}"
                       var="_questionario"
                  rendered="#{not empty accountHome.questionarios}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="questionariosTable">
            <rich:column sortBy="#{_questionario.idquestionario}">
                <f:facet name="header">Idquestionario</f:facet>
                <h:outputText value="#{_questionario.idquestionario}"/>
            </rich:column>
            <rich:column sortBy="#{_questionario.votoProdotti}">
                <f:facet name="header">Voto prodotti</f:facet>
                <h:outputText value="#{_questionario.votoProdotti}"/>
            </rich:column>
            <rich:column sortBy="#{_questionario.votoStabile}">
                <f:facet name="header">Voto stabile</f:facet>
                <h:outputText value="#{_questionario.votoStabile}"/>
            </rich:column>
            <rich:column sortBy="#{_questionario.votoIgiene}">
                <f:facet name="header">Voto igiene</f:facet>
                <h:outputText value="#{_questionario.votoIgiene}"/>
            </rich:column>
            <rich:column sortBy="#{_questionario.votoAllevamento}">
                <f:facet name="header">Voto allevamento</f:facet>
                <h:outputText value="#{_questionario.votoAllevamento}"/>
            </rich:column>
            <rich:column sortBy="#{_questionario.votoProfessionalita}">
                <f:facet name="header">Voto professionalita</f:facet>
                <h:outputText value="#{_questionario.votoProfessionalita}"/>
            </rich:column>
            <rich:column sortBy="#{_questionario.votoGlobale}">
                <f:facet name="header">Voto globale</f:facet>
                <h:outputText value="#{_questionario.votoGlobale}"/>
            </rich:column>
            <rich:column sortBy="#{_questionario.commenti}">
                <f:facet name="header">Commenti</f:facet>
                <h:outputText value="#{_questionario.commenti}"/>
            </rich:column>
            <rich:column sortBy="#{_questionario.visionato}">
                <f:facet name="header">Visionato</f:facet>
                <h:outputText value="#{_questionario.visionato}"/>
            </rich:column>
            <rich:column sortBy="#{_questionario.dataVisita}">
                <f:facet name="header">Data visita</f:facet>
                <h:outputText value="#{_questionario.dataVisita}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_questionario.dataCompilazione}">
                <f:facet name="header">Data compilazione</f:facet>
                <h:outputText value="#{_questionario.dataCompilazione}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectquestionario"
                     value="Select"
                      view="/Questionario.xhtml">
                    <f:param name="questionarioIdquestionario"
                            value="#{_questionario.idquestionario}"/>
                    <f:param name="questionarioFrom" value="Account"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add questionario"
                view="/QuestionarioEdit.xhtml">
            <f:param name="accountUsername"
                    value="#{accountHome.instance.username}"/>
            <f:param name="questionarioFrom" value="Account"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
