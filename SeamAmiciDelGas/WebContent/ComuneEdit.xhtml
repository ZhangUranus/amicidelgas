<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="comune" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{comuneHome.managed ? 'Edit' : 'Add'} Comune</f:facet>



            <s:decorate id="nomeComuneField" template="layout/edit.xhtml">
                <ui:define name="label">Nome comune</ui:define>
                <h:inputText id="nomeComune"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{comuneHome.instance.nomeComune}">
                    <a:support event="onblur" reRender="nomeComuneField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="provinciaField" template="layout/edit.xhtml">
                <ui:define name="label">Provincia</ui:define>
                <h:inputText id="provincia"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{comuneHome.instance.provincia}">
                    <a:support event="onblur" reRender="provinciaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="capField" template="layout/edit.xhtml">
                <ui:define name="label">Cap</ui:define>
                <h:inputText id="cap"
                       required="true"
                          value="#{comuneHome.instance.cap}">
                    <a:support event="onblur" reRender="capField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{comuneHome.persist}"
                       disabled="#{!comuneHome.wired}"
                       rendered="#{!comuneHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{comuneHome.update}"
                       rendered="#{comuneHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{comuneHome.remove}"
                      immediate="true"
                       rendered="#{comuneHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Comune.xhtml"
                rendered="#{comuneHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty comuneFrom ? 'ComuneList' : comuneFrom}.xhtml"
                rendered="#{!comuneHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
