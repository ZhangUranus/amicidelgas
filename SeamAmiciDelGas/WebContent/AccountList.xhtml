<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="accountSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Account Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username" value="#{accountList.account.username}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Pass</ui:define>
                <h:inputText id="pass" value="#{accountList.account.pass}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AccountList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Account Search Results</f:facet>
    <div class="results" id="accountList">

    <h:outputText value="The account search returned no results."
               rendered="#{empty accountList.resultList}"/>

    <rich:dataTable id="accountList"
                var="_account"
              value="#{accountList.resultList}"
           rendered="#{not empty accountList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Username"/>
                    <ui:param name="propertyPath" value="account.username"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.username}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Pass"/>
                    <ui:param name="propertyPath" value="account.pass"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.pass}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Bloccato"/>
                    <ui:param name="propertyPath" value="account.bloccato"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.bloccato}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Elimato"/>
                    <ui:param name="propertyPath" value="account.elimato"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.elimato}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Cancellato"/>
                    <ui:param name="propertyPath" value="account.cancellato"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.cancellato}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Attivato"/>
                    <ui:param name="propertyPath" value="account.attivato"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.attivato}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Data richiesta"/>
                    <ui:param name="propertyPath" value="account.dataRichiesta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.dataRichiesta}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Data accettazione"/>
                    <ui:param name="propertyPath" value="account.dataAccettazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.dataAccettazione}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{accountList}"/>
                    <ui:param name="propertyLabel" value="Punteggio feedback"/>
                    <ui:param name="propertyPath" value="account.punteggioFeedback"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_account.punteggioFeedback}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Account' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="account">
                <f:param name="accountUsername"
                        value="#{_account.username}"/>
            </s:link>
            #{' '}
            <s:link view="/AccountEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="accountEdit"
                rendered="#{empty from}">
                <f:param name="accountUsername"
                        value="#{_account.username}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AccountList.xhtml"
            rendered="#{accountList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AccountList.xhtml"
            rendered="#{accountList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{accountList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AccountList.xhtml"
            rendered="#{accountList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{accountList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AccountList.xhtml"
            rendered="#{accountList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{accountList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AccountEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create account">
            <f:param name="accountUsername"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
