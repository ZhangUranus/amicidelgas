<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ruoloSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Ruolo Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username" value="#{ruoloList.ruolo.username}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{ruoloList.ruolo.tipo}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/RuoloList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Ruolo Search Results</f:facet>
    <div class="results" id="ruoloList">

    <h:outputText value="The ruolo search returned no results."
               rendered="#{empty ruoloList.resultList}"/>

    <rich:dataTable id="ruoloList"
                var="_ruolo"
              value="#{ruoloList.resultList}"
           rendered="#{not empty ruoloList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ruoloList}"/>
                    <ui:param name="propertyLabel" value="Idruolo"/>
                    <ui:param name="propertyPath" value="ruolo.idruolo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ruolo.idruolo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ruoloList}"/>
                    <ui:param name="propertyLabel" value="Username"/>
                    <ui:param name="propertyPath" value="ruolo.username"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ruolo.username}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ruoloList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="ruolo.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ruolo.tipo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Ruolo' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="ruolo">
                <f:param name="ruoloIdruolo"
                        value="#{_ruolo.idruolo}"/>
            </s:link>
            #{' '}
            <s:link view="/RuoloEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="ruoloEdit"
                rendered="#{empty from}">
                <f:param name="ruoloIdruolo"
                        value="#{_ruolo.idruolo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/RuoloList.xhtml"
            rendered="#{ruoloList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/RuoloList.xhtml"
            rendered="#{ruoloList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{ruoloList.previousFirstResult}"/>
        </s:link>

        <s:link view="/RuoloList.xhtml"
            rendered="#{ruoloList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{ruoloList.nextFirstResult}"/>
        </s:link>

        <s:link view="/RuoloList.xhtml"
            rendered="#{ruoloList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{ruoloList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/RuoloEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create ruolo">
            <f:param name="ruoloIdruolo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
